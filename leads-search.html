<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Detective Pro üïµÔ∏è‚Äç‚ôÇÔ∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            /* --- COLORES NE√ìN & DARK --- */
            --bg-body: #050b14;
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-card-hover: rgba(30, 41, 59, 0.9);
            
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shine: rgba(255, 255, 255, 0.05);

            --neon-green: #00ff9d;
            --neon-blue: #2dd4bf;
            --neon-purple: #a855f7;
            --neon-red: #fb7185;
            
            --text-main: #ffffff;      /* Blanco Puro */
            --text-secondary: #e2e8f0; /* Blanco Humo (Alta legibilidad) */
            --text-muted: #94a3b8;     /* Gris Azulado Claro (Etiquetas) */
        }

        body {
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(45, 212, 191, 0.08), transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(0, 255, 157, 0.05), transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 { color: white !important; font-weight: 800; letter-spacing: -0.5px; }
        
        /* Subt√≠tulos generales */
        p.text-muted { color: var(--text-secondary) !important; opacity: 0.8; }

        /* --- GLASS PANEL PRO --- */
        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .glass-panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        /* --- SEARCH INPUT --- */
        .search-container { position: relative; max-width: 700px; margin: 0 auto 50px auto; }
        
        .search-input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--glass-border);
            color: white; /* Texto input blanco */
            font-size: 1.1rem;
            padding: 22px 25px;
            border-radius: 16px;
            width: 100%;
            transition: all 0.3s ease;
            font-family: monospace;
        }
        .search-input::placeholder { color: var(--text-muted); opacity: 0.6; }
        
        .search-input:focus {
            border-color: var(--neon-green);
            outline: none;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.15);
            background: rgba(0, 0, 0, 0.5);
        }

        .search-btn {
            position: absolute; right: 10px; top: 10px; bottom: 10px;
            background: var(--neon-green);
            color: #050b14;
            border: none;
            padding: 0 35px;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 157, 0.4);
            color: black;
        }

        /* --- TIMELINE CARDS --- */
        .timeline-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--text-muted);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .timeline-card:hover {
            transform: translateX(8px) scale(1.01);
            background: linear-gradient(145deg, rgba(255,255,255,0.09), rgba(255,255,255,0.04));
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-neutral { border-left-color: var(--neon-blue); }
        .card-neutral:hover { box-shadow: -5px 0 20px rgba(59, 130, 246, 0.1); border-left-color: #60a5fa; }
        .card-success { border-left-color: var(--neon-green); }
        .card-success:hover { box-shadow: -5px 0 20px rgba(0, 255, 157, 0.15); border-left-color: #4ade80; }
        .card-fail { border-left-color: var(--neon-red); }
        .card-fail:hover { box-shadow: -5px 0 20px rgba(251, 113, 133, 0.15); border-left-color: #f87171; }

        .timeline-header {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;
            color: var(--text-secondary); margin-bottom: 12px; display: block; font-weight: 700; opacity: 0.9;
            display: flex; align-items: center; gap: 10px;
        }
        .timeline-header::after { content: ''; flex-grow: 1; height: 1px; background: rgba(255,255,255,0.2); }

        .data-row { margin-bottom: 10px; font-size: 0.95rem; display: flex; align-items: baseline; }
        .data-label { color: var(--text-muted); font-weight: 600; min-width: 110px; } /* Etiqueta gris claro */
        .data-val { color: white; font-weight: 500; } /* Valor blanco */
        .data-val.highlight { color: var(--neon-green); text-shadow: 0 0 10px rgba(0,255,157,0.3); }

        /* --- PERFIL --- */
        .profile-header { text-align: center; margin-bottom: 50px; display: none; }
        .profile-name {
            font-size: 3rem; font-weight: 900; color: white;
            margin-bottom: 10px; letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        
        .whatsapp-btn {
            background: rgba(37, 211, 102, 0.1); border: 1px solid #25D366; color: #25D366;
            padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: 700;
            display: inline-flex; align-items: center; gap: 10px; transition: all 0.3s; font-size: 1rem;
        }
        .whatsapp-btn:hover {
            background: #25D366; color: black;
            box-shadow: 0 0 25px rgba(37, 211, 102, 0.5);
            transform: translateY(-3px);
        }

        /* --- TABS --- */
        .nav-tabs-custom { display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; }
        .tab-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.2); color: var(--text-secondary);
            padding: 12px 30px; border-radius: 50px; cursor: pointer; transition: all 0.3s;
            font-weight: 600; font-size: 0.9rem;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: rgba(255,255,255,0.5); }
        .tab-btn.active {
            background: rgba(0, 255, 157, 0.15); border-color: var(--neon-green); color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1) inset;
        }

        /* --- TABLA PRO --- */
        .table-responsive { border-radius: 16px; overflow: hidden; }
        .table-custom { width: 100%; border-collapse: separate; border-spacing: 0 4px; }
        
        .table-custom th { 
            text-align: left; padding: 20px; color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; user-select: none; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .table-custom th:hover { color: white; text-shadow: 0 0 10px white; }
        
        .table-custom td {
            background: rgba(255, 255, 255, 0.03); padding: 20px;
            color: white; border: none; transition: all 0.2s;
        }
        .table-custom tr td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; }
        .table-custom tr td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; }

        .table-custom tr:hover td {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 11, 20, 0.9); backdrop-filter: blur(10px);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: all 0.3s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .modal-card {
            background: #0f172a; border: 1px solid var(--neon-blue);
            width: 90%; max-width: 500px; border-radius: 20px; padding: 30px;
            box-shadow: 0 0 50px rgba(45, 212, 191, 0.15);
            transform: translateY(20px); transition: all 0.3s ease;
            position: relative;
        }
        .modal-overlay.active .modal-card { transform: translateY(0); }

        .close-modal {
            position: absolute; top: 15px; right: 20px;
            font-size: 1.5rem; color: var(--text-secondary); cursor: pointer;
            transition: 0.2s;
        }
        .close-modal:hover { color: white; transform: rotate(90deg); }

        .modal-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: white; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        .modal-row { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .modal-label { color: var(--text-muted); font-weight: 500; }
        .modal-val { color: white; font-weight: 600; text-align: right; }

        /* UTILS */
        .filter-select {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; 
            padding: 10px 20px; border-radius: 10px; float: right; outline: none; cursor: pointer;
        }
        .filter-select option { background: #0b1121; color: white; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;}
        .spinner { width: 60px; height: 60px; border: 4px solid rgba(0, 255, 157, 0.1); border-top: 4px solid var(--neon-green); border-radius: 50%; animation: spin 1s infinite linear; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .d-none { display: none !important; }
        .icon-muted { color: var(--glass-border); font-size: 4rem; margin-bottom: 15px; display: block;}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 25px; letter-spacing: 3px; font-size: 0.9rem; color: var(--text-secondary);">INICIANDO SISTEMA...</p>
    </div>

    <div id="clientModal" class="modal-overlay">
        <div class="modal-card">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-title" id="modalName">Detalles Cliente</div>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="container" style="max-width: 1100px; margin: 0 auto;">
        
        <div class="text-center mb-5 fade-in-up" style="animation-delay: 0.1s;">
            <h1 class="display-4" style="margin-bottom: 5px;">üïµÔ∏è DETECTIVE DE LEADS</h1>
            <p style="color: var(--text-secondary);">Rastreo avanzado & Ranking LTV</p>
        </div>

        <div class="nav-tabs-custom fade-in-up" style="animation-delay: 0.2s;">
            <button class="tab-btn active" onclick="switchTab('tab-search')">üîç Buscador Inteligente</button>
            <button class="tab-btn" onclick="switchTab('tab-ranking')">üèÜ Ranking LTV</button>
        </div>

        <div id="tab-search" class="fade-in-up" style="animation-delay: 0.3s;">
            <div class="search-container">
                <input type="text" id="emailInput" class="search-input" placeholder="Escribe el correo del cliente...">
                <button class="search-btn" onclick="buscarLead()">RASTREAR</button>
            </div>

            <div id="resultsArea" class="d-none">
                <div class="profile-header fade-in-up">
                    <div class="profile-name" id="leadName">Nombre Cliente</div>
                    <div id="leadPhoneContainer"></div>
                </div>

                <div class="glass-panel">
                    <div id="card-volumen" style="animation-delay: 0.1s;"></div>
                    <div id="card-qual" style="animation-delay: 0.2s;"></div>
                    <div id="card-res" style="animation-delay: 0.3s;"></div>
                </div>
            </div>
            
            <div id="noResults" class="text-center d-none mt-5 fade-in-up">
                <i class="fas fa-search icon-muted"></i>
                <h4 style="color: var(--text-secondary);">No hay rastros</h4>
                <p style="color: var(--text-muted);">No encontramos informaci√≥n para este correo en la base de datos.</p>
            </div>
        </div>

        <div id="tab-ranking" class="d-none fade-in-up">
            <div class="glass-panel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">üèÜ Tabla de L√≠deres</h3>
                    <select id="rankingTimeFilter" class="filter-select" onchange="renderRanking()">
                        <option value="all">üìÖ Hist√≥rico Total</option>
                        <option value="year">üìÖ Este A√±o</option>
                        <option value="month">üìÖ Este Mes</option>
                        <option value="week">üìÖ Esta Semana</option>
                    </select>
                </div>
                
                <div class="table-responsive">
                    <table class="table-custom" id="rankingTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th onclick="sortRanking('name')">Cliente <i class="fas fa-sort ms-1" style="opacity:0.3"></i></th>
                                <th onclick="sortRanking('email')">Email <i class="fas fa-sort ms-1" style="opacity:0.3"></i></th>
                                <th onclick="sortRanking('total')">LTV Facturado <i class="fas fa-sort ms-1" style="opacity:0.3"></i></th>
                                <th onclick="sortRanking('date')">√öltima Actividad <i class="fas fa-sort ms-1" style="opacity:0.3"></i></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        
        // --- 1. CONFIGURACI√ìN ---
        const URL_VOLUMEN = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjCMjoi7DXiCeBRQdzAQZlx_L6SfpmbLlqmeRgZDHmCEdmN5_grVD_Yqa-5tzNprDS02o98ms80j1x/pub?gid=0&single=true&output=csv";
        const URL_QUAL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjCMjoi7DXiCeBRQdzAQZlx_L6SfpmbLlqmeRgZDHmCEdmN5_grVD_Yqa-5tzNprDS02o98ms80j1x/pub?gid=1272057128&single=true&output=csv";
        const URL_RES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuXaPCen61slzpr1TElxXoCROIxAgmgWT7pyWvel1dxq_Z_U1yZPrVrTbJfx9MwaL8_cluY3v2ywoB/pub?gid=0&single=true&output=csv";

        let db = { vol: [], qual: [], res: [] };
        let currentSort = { col: 'total', dir: 'desc' };

        // --- 2. UTILIDADES ---
        const fmtMoney = v => "$" + v.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});

        function switchTab(tabId) {
            const s = document.getElementById('tab-search');
            const r = document.getElementById('tab-ranking');
            s.classList.add('d-none'); r.classList.add('d-none');
            const target = document.getElementById(tabId);
            target.classList.remove('d-none');
            target.classList.remove('fade-in-up'); void target.offsetWidth; target.classList.add('fade-in-up');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function extractPhone(row) {
            let rawPhone = row['Phone'] || row['Telefono'] || row['M√≥vil'] || row['Celular'];
            if (!rawPhone) {
                let values = Object.values(row);
                if (values[3] && String(values[3]).length > 6) rawPhone = values[3];
            }
            if (!rawPhone) return null;
            let str = String(rawPhone).trim();
            if (str.includes("#ERROR")) return null;
            let linkPhone = str.replace(/\D/g, ''); 
            let displayPhone = str;
            if (displayPhone.startsWith("'")) displayPhone = displayPhone.substring(1);
            return { link: linkPhone, display: displayPhone };
        }

        // --- 3. INIT ---
        async function init() {
            const ts = Date.now();
            try {
                const fetchOpts = { cache: "no-store" };
                const [rVol, rQual, rRes] = await Promise.all([
                    fetch(URL_VOLUMEN + "&t=" + ts, fetchOpts).then(r => r.text()),
                    fetch(URL_QUAL + "&t=" + ts, fetchOpts).then(r => r.text()),
                    fetch(URL_RES + "&t=" + ts, fetchOpts).then(r => r.text())
                ]);

                const parseData = (csv) => {
                    return Papa.parse(csv, {header: true, skipEmptyLines: true}).data.map(row => {
                        let clean = {};
                        Object.keys(row).forEach(k => clean[k.trim()] = row[k]);
                        const emailKey = Object.keys(clean).find(k => k.toLowerCase().includes("email"));
                        if (emailKey) clean._email_norm = String(clean[emailKey]).trim().toLowerCase();
                        const phoneKey = Object.keys(clean).find(k => k.toLowerCase().includes("phone") || k.toLowerCase().includes("telefono"));
                        if(phoneKey) clean._phone_clean = extractPhone({[phoneKey]: clean[phoneKey]}); 
                        return clean;
                    });
                };

                db.vol = parseData(rVol);
                db.qual = parseData(rQual);
                
                const pRes = Papa.parse(rRes, {header: false, skipEmptyLines: true});
                const hRes = pRes.data[0].map(h => h.trim());
                db.res = pRes.data.slice(1).map(row => {
                    let vals = row;
                    if(!row[0] || row[0].trim() === "") {
                        let shifted = row.slice(8);
                        while(shifted.length < hRes.length) shifted.push("");
                        vals = shifted;
                    }
                    let obj = {};
                    hRes.forEach((h, i) => obj[h] = vals[i]);
                    const ek = Object.keys(obj).find(k => k.toLowerCase().includes("email"));
                    if(ek) obj._email_norm = String(obj[ek]).trim().toLowerCase();
                    if(obj['Fecha']) obj._date_obj = moment(obj['Fecha'], "DD/MM/YYYY");
                    return obj;
                });

                renderRanking();
                
                const loader = document.getElementById('loader');
                loader.style.transition = 'opacity 0.5s ease';
                loader.style.opacity = '0';
                setTimeout(() => loader.classList.add('d-none'), 500);

            } catch (e) {
                console.error(e);
                alert("Error de conexi√≥n.");
            }
        }

        // --- 4. BUSCADOR ---
        function buscarLead() {
            const query = document.getElementById('emailInput').value.trim().toLowerCase();
            if(!query) return;

            const resArea = document.getElementById('resultsArea');
            const noRes = document.getElementById('noResults');
            
            const matchVol = db.vol.find(r => r._email_norm === query);
            const matchQual = db.qual.find(r => r._email_norm === query);
            const matchesRes = db.res.filter(r => r._email_norm === query);

            if(!matchVol && !matchQual && matchesRes.length === 0) {
                resArea.classList.add('d-none');
                noRes.classList.remove('d-none');
                noRes.classList.remove('fade-in-up'); void noRes.offsetWidth; noRes.classList.add('fade-in-up');
                return;
            }

            noRes.classList.add('d-none');
            resArea.classList.remove('d-none');
            resArea.classList.remove('fade-in'); void resArea.offsetWidth; resArea.classList.add('fade-in'); 

            // Header
            let name = "Cliente Desconocido";
            if(matchesRes.length > 0 && matchesRes[0]['Lead Name']) name = matchesRes[0]['Lead Name'];
            else if(matchVol && matchVol['Nombre']) name = matchVol['Nombre'];
            document.getElementById('leadName').innerText = name.replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());

            // Phone
            let phoneData = null;
            if(matchVol && matchVol._phone_clean) phoneData = matchVol._phone_clean;
            let phoneHtml = "";
            if(phoneData && phoneData.link && phoneData.link.length > 6) {
                phoneHtml = `<a href="https://wa.me/${phoneData.link}" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp" style="font-size:1.3rem"></i> ${phoneData.display}</a>`;
            } else {
                phoneHtml = `<span style="color:var(--text-secondary); border:1px solid var(--glass-border); padding:8px 20px; border-radius:30px; font-size:0.9rem; display:inline-block; margin-top:10px;"><i class="fas fa-phone-slash me-2"></i> Sin tel√©fono v√°lido</span>`;
            }
            document.getElementById('leadPhoneContainer').innerHTML = phoneHtml;

            // Render Cards
            const divVol = document.getElementById('card-volumen');
            divVol.className = "fade-in-up"; 
            if(matchVol) {
                divVol.innerHTML = `
                    <div class="timeline-header">1Ô∏è‚É£ ORIGEN DEL LEAD</div>
                    <div class="timeline-card card-neutral">
                        <div class="data-row"><span class="data-label">üìÖ Fecha:</span> <span class="data-val">${matchVol['Fecha Creaci√≥n'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üì¢ Campa√±a:</span> <span class="data-val">${matchVol['Campa√±a (UTM)'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üéØ Conjunto:</span> <span class="data-val">${matchVol['Conjunto (ID)'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üñºÔ∏è Anuncio:</span> <span class="data-val">${matchVol['Ad Content'] || 'N/A'}</span></div>
                    </div>`;
            } else divVol.innerHTML = `<div class="timeline-header">1Ô∏è‚É£ ORIGEN</div><div class="timeline-card" style="opacity:0.6; border-left-color: #555;">No encontrado en Volumen.</div>`;

            const divQual = document.getElementById('card-qual');
            divQual.className = "fade-in-up"; divQual.style.animationDelay = "0.1s";
            if(matchQual) {
                divQual.innerHTML = `
                    <div class="timeline-header">2Ô∏è‚É£ ESTADO DE CALIFICACI√ìN</div>
                    <div class="timeline-card card-success">
                        <div class="data-row"><i class="fas fa-check-circle me-2" style="color:var(--neon-green)"></i> <span class="data-val" style="color:var(--neon-green); font-weight:bold;">Lead Calificado (Apto)</span></div>
                        <div class="data-row"><span class="data-label">üìÖ Fecha:</span> <span class="data-val">${matchQual['Fecha Creaci√≥n'] || 'N/A'}</span></div>
                    </div>`;
            } else divQual.innerHTML = `<div class="timeline-header">2Ô∏è‚É£ CALIFICACI√ìN</div><div class="timeline-card card-fail">‚ùå No calificado (No apto o pendiente).</div>`;

            const divRes = document.getElementById('card-res');
            divRes.className = "fade-in-up"; divRes.style.animationDelay = "0.2s";
            divRes.innerHTML = `<div class="timeline-header">3Ô∏è‚É£ CIERRE COMERCIAL</div>`;
            if(matchesRes.length > 0) {
                matchesRes.forEach(r => {
                    let st = (r['Resultado']||"").toLowerCase();
                    let css = "timeline-card card-neutral"; let ico = "üìû";
                    if(st.includes("venta")) { css = "timeline-card card-success"; ico = "üí∞"; }
                    else if(st.includes("no show") || st.includes("descalificado")) { css = "timeline-card card-fail"; ico = "‚ùå"; }
                    let m = parseFloat((r['Monto ($)']||"0").replace(/[$,]/g,'')) || 0;
                    divRes.innerHTML += `
                        <div class="${css}">
                            <div class="d-flex justify-content-between mb-3 align-items-center">
                                <span style="font-weight:800; font-size:1.1rem; letter-spacing:0.5px; color:white;">${ico} ${String(r['Resultado']).toUpperCase()}</span>
                                <span style="font-size:0.8rem; background:rgba(255,255,255,0.1); padding:4px 10px; border-radius:8px; color:white;">${r['Fecha']||''}</span>
                            </div>
                            <div class="data-row"><span class="data-label">üë§ Closer:</span> <span class="data-val">${r['Closer']||'-'}</span></div>
                            <div class="data-row"><span class="data-label">üíµ Monto:</span> <span class="data-val highlight">${fmtMoney(m)}</span></div>
                            <div class="data-row"><span class="data-label">üìù Notas:</span> <span class="data-val" style="color:rgba(255,255,255,0.8); font-style:italic;">"${r['Notas']||''}"</span></div>
                        </div>`;
                });
            } else divRes.innerHTML += `<div class="p-4 text-center border border-secondary rounded" style="color:var(--text-secondary); background:rgba(255,255,255,0.01);">‚è≥ Sin registro de llamada a√∫n.</div>`;
        }

        // --- 5. MODAL DETALLES ---
        function showClientDetails(email) {
            const sales = db.res.filter(r => r._email_norm === email && String(r['Resultado']).toLowerCase().includes('venta'));
            if(sales.length === 0) return;

            const clientName = sales[0]['Lead Name'] || "Cliente";
            document.getElementById('modalName').innerText = clientName.replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());

            let contentHtml = "";
            sales.forEach((s, i) => {
                let m = parseFloat((s['Monto ($)']||"0").replace(/[$,]/g,'')) || 0;
                contentHtml += `
                    <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid rgba(255,255,255,0.05);">
                        <h5 style="color:var(--neon-green); margin-bottom:15px; font-size:1rem;">üõí Compra #${i+1}</h5>
                        <div class="modal-row"><span class="modal-label">üìÖ Fecha:</span> <span class="modal-val">${s['Fecha']||'-'}</span></div>
                        <div class="modal-row"><span class="modal-label">üíµ Monto:</span> <span class="modal-val" style="color:var(--neon-green)">${fmtMoney(m)}</span></div>
                        <div class="modal-row"><span class="modal-label">üë§ Closer:</span> <span class="modal-val">${s['Closer']||'-'}</span></div>
                        <div class="modal-row"><span class="modal-label">üí≥ M√©todo:</span> <span class="modal-val">${s['Metodo de Pago']||'-'}</span></div> <div class="modal-row"><span class="modal-label">üì¢ Campa√±a:</span> <span class="modal-val">${s['Origen Campa√±a']||'-'}</span></div>
                        <div class="modal-row"><span class="modal-label">üñºÔ∏è Anuncio:</span> <span class="modal-val">${s['Nombre del Ad']||'-'}</span></div>
                        <div style="margin-top:10px; font-size:0.9rem; color:rgba(255,255,255,0.8); font-style:italic;">"${s['Notas']||'Sin notas'}"</div>
                    </div>
                `;
            });

            document.getElementById('modalContent').innerHTML = contentHtml;
            document.getElementById('clientModal').classList.add('active');
        }

        function closeModal() { document.getElementById('clientModal').classList.remove('active'); }
        document.getElementById('clientModal').addEventListener('click', function(e) { if (e.target === this) closeModal(); });

        // --- 6. RANKING ---
        function sortRanking(colName) {
            if(currentSort.col === colName) {
                currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.col = colName;
                currentSort.dir = 'desc';
            }
            renderRanking();
        }

        function renderRanking() {
            const filter = document.getElementById('rankingTimeFilter').value;
            const now = moment();
            let cutoff = null;

            if(filter === 'month') cutoff = now.startOf('month');
            else if(filter === 'year') cutoff = now.startOf('year');
            else if(filter === 'week') cutoff = now.startOf('isoWeek');

            let map = {};
            db.res.forEach(r => {
                let st = (r['Resultado']||"").toLowerCase();
                if(st.includes("venta")) {
                    if(cutoff && (!r._date_obj || r._date_obj.isBefore(cutoff))) return;
                    let email = r._email_norm;
                    if(!email) return;
                    let m = parseFloat((r['Monto ($)']||"0").replace(/[$,]/g,'')) || 0;
                    
                    if(!map[email]) map[email] = { name: r['Lead Name']||"Desc.", total: 0, dateObj: r._date_obj, dateStr: r['Fecha']||"" };
                    map[email].total += m;
                    
                    if(r._date_obj && (!map[email].dateObj || r._date_obj.isAfter(map[email].dateObj))) {
                        map[email].dateObj = r._date_obj;
                        map[email].dateStr = r['Fecha'];
                    }
                }
            });
            
            let list = Object.keys(map).map(e => ({ email: e, ...map[e] }));
            list.sort((a,b) => {
                let valA, valB;
                switch(currentSort.col) {
                    case 'total': valA=a.total; valB=b.total; break;
                    case 'name': valA=a.name; valB=b.name; break;
                    case 'email': valA=a.email; valB=b.email; break;
                    case 'date': valA=a.dateObj ? a.dateObj.unix() : 0; valB=b.dateObj ? b.dateObj.unix() : 0; break;
                }
                if(valA < valB) return currentSort.dir === 'asc' ? -1 : 1;
                if(valA > valB) return currentSort.dir === 'asc' ? 1 : -1;
                return 0;
            });

            const tb = document.querySelector("#rankingTable tbody");
            tb.innerHTML = "";
            list.forEach((c, i) => {
                let medal = i===0?"ü•á":i===1?"ü•à":i===2?"ü•â":"";
                let rankClass = i<3 ? "font-weight:bold; font-size:1.1rem; color:white;" : "color:var(--text-secondary);";
                
                // Aqu√≠ agregamos el evento onclick para abrir el modal
                tb.innerHTML += `<tr onclick="showClientDetails('${c.email}')" style="animation: fadeInUp 0.3s ease forwards; animation-delay: ${i*0.03}s; opacity: 0;">
                    <td style="${rankClass}">${i+1} ${medal}</td>
                    <td style="color:white; font-weight:600; text-decoration:underline; text-decoration-color:var(--neon-blue); text-underline-offset:4px;">${c.name}</td>
                    <td style="color:var(--text-secondary);">${c.email}</td>
                    <td style="color:var(--neon-green); font-weight:800; font-family:monospace; font-size:1rem;">${fmtMoney(c.total)}</td>
                    <td style="color:white;">${c.dateStr}</td>
                </tr>`;
            });
        }

        document.getElementById('emailInput').addEventListener('keypress', e => { if(e.key==='Enter') buscarLead(); });
        init();

    </script>
