<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Detective üïµÔ∏è‚Äç‚ôÇÔ∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            /* COLORES */
            --bg-body: #050b14;
            --bg-panel: rgba(17, 24, 39, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-green: #0aff00;
            --neon-blue: #3b82f6;
            --neon-red: #ef4444;
            --text-main: #f8fafc;
            /* MEJORA DE CONTRASTE: Color m√°s claro para textos secundarios */
            --text-muted-custom: #cbd5e1; 
        }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% -20%, rgba(10, 255, 0, 0.05), transparent 60%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- COMPONENTES UI --- */
        .glass-panel {
            background: var(--bg-panel); backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 16px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Animaci√≥n suave al panel */
        .glass-panel:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
        }

        h1, h2, h3 { color: white; font-weight: 800; letter-spacing: -0.5px; }
        
        /* Correcci√≥n contraste subt√≠tulo */
        .subtitle-main { color: var(--text-muted-custom); font-size: 1.1rem; letter-spacing: 0.5px; }

        /* SEARCH INPUT */
        .search-container { position: relative; margin-bottom: 40px; }
        .search-input {
            background: rgba(0, 0, 0, 0.3); border: 2px solid var(--glass-border);
            color: var(--neon-green); font-size: 1.2rem; padding: 20px 25px;
            border-radius: 12px; width: 100%; transition: 0.3s; font-family: monospace;
        }
        .search-input:focus { border-color: var(--neon-green); outline: none; box-shadow: 0 0 20px rgba(10, 255, 0, 0.2); }
        
        .search-btn {
            position: absolute; right: 10px; top: 10px; bottom: 10px;
            background: var(--neon-green); color: black; border: none;
            padding: 0 30px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .search-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--neon-green); }

        /* TIMELINE CARDS & ANIMATIONS */
        .timeline-card {
            background: rgba(255, 255, 255, 0.03); border-left: 4px solid var(--neon-blue);
            padding: 20px; margin-bottom: 20px; border-radius: 0 12px 12px 0;
            position: relative; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInRight 0.5s ease forwards;
            opacity: 0; transform: translateX(-10px);
        }
        /* Stagger animation delay via JS or CSS nth-child could be added, straightforward implementation here */
        .timeline-card:nth-child(1) { animation-delay: 0.1s; }
        .timeline-card:nth-child(2) { animation-delay: 0.2s; }
        .timeline-card:nth-child(3) { animation-delay: 0.3s; }

        .timeline-card:hover { transform: translateX(5px) scale(1.01); background: rgba(255, 255, 255, 0.06); }
        .card-success { border-left-color: var(--neon-green); background: linear-gradient(90deg, rgba(10,255,0,0.05), transparent); }
        .card-fail { border-left-color: var(--neon-red); background: linear-gradient(90deg, rgba(239,68,68,0.05), transparent); }

        .timeline-header { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted-custom); margin-bottom: 10px; display: block; font-weight: 700; }
        .data-row { margin-bottom: 8px; font-size: 0.95rem; }
        .data-label { color: var(--text-muted-custom); font-weight: 600; margin-right: 8px; }
        .data-val { color: white; }
        /* Correcci√≥n contraste Notas */
        .note-text { color: #e2e8f0; font-style: italic; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 4px; display: block; margin-top: 5px; }

        /* PROFILE HEAD (NO MODIFICAR ESTILOS CLAVE) */
        .profile-header { text-align: center; margin-bottom: 40px; display: none; animation: fadeIn 0.5s ease; }
        .profile-name { font-size: 2.5rem; color: var(--neon-green); text-shadow: 0 0 20px rgba(10,255,0,0.3); margin-bottom: 5px; }
        .whatsapp-btn {
            background: rgba(37, 211, 102, 0.1); border: 1px solid #25D366; color: #25D366;
            padding: 8px 20px; border-radius: 50px; text-decoration: none; font-weight: 600;
            display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; margin-top: 10px; font-size: 1.1rem;
        }
        .whatsapp-btn:hover { background: #25D366; color: black; box-shadow: 0 0 15px #25D366; }

        /* TABS */
        .nav-tabs-custom { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .tab-btn {
            background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted-custom);
            padding: 10px 30px; border-radius: 30px; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { border-color: var(--neon-green); color: var(--neon-green); background: rgba(10,255,0,0.05); transform: scale(1.05); }

        /* TABLE */
        .table-custom { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .table-custom th { 
            text-align: left; padding: 15px; color: var(--text-muted-custom); font-size: 0.8rem; text-transform: uppercase; 
            cursor: pointer; user-select: none; transition: color 0.2s;
        }
        .table-custom th:hover { color: white; }
        .table-custom td { background: rgba(255, 255, 255, 0.02); padding: 15px; border-top: 1px solid rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.02); transition: background 0.2s; }
        
        /* Hover Effect en filas */
        .table-custom tr:hover td { background: rgba(255, 255, 255, 0.06); }

        .table-custom tr td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .table-custom tr td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
        
        /* Correcciones de contraste espec√≠ficas en tabla */
        .rank-number { color: var(--text-muted-custom); font-weight: 700; font-size: 1.1rem; }
        .rank-email { color: #94a3b8; font-size: 0.9rem; }
        .rank-name-clickable { color: white; font-weight: 700; cursor: pointer; text-decoration: underline; text-decoration-color: rgba(10, 255, 0, 0.3); text-underline-offset: 4px; transition: 0.3s; }
        .rank-name-clickable:hover { color: var(--neon-green); text-decoration-color: var(--neon-green); }

        /* ANIMACI√ìN DE FILAS DE TABLA */
        .table-row-anim { animation: slideInUp 0.4s ease forwards; opacity: 0; transform: translateY(10px); }

        /* MODAL PERSONALIZADO (Glassmorphism) */
        .modal-content {
            background: rgba(10, 15, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            border-radius: 16px;
        }
        .modal-header { border-bottom: 1px solid var(--glass-border); }
        .modal-footer { border-top: 1px solid var(--glass-border); }
        .btn-close { filter: invert(1); opacity: 0.8; }
        .modal-detail-row { margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .modal-detail-label { color: var(--neon-blue); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 4px; }
        .modal-detail-value { font-size: 1.1rem; font-weight: 500; }
        .modal-campaign-box { background: rgba(10, 255, 0, 0.05); border: 1px solid rgba(10,255,0,0.2); padding: 15px; border-radius: 8px; margin-top: 15px; }

        /* UTILS */
        .filter-select { background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 8px; margin-bottom: 20px; float: right; cursor: pointer; }
        .filter-select:hover { border-color: var(--text-muted-custom); }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;}
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(10, 255, 0, 0.2); border-top: 4px solid var(--neon-green); border-radius: 50%; animation: spin 1s infinite linear; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        
        .d-none { display: none !important; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; letter-spacing: 2px; color: var(--text-muted-custom);">CARGANDO BASE DE DATOS...</p>
    </div>

    <div class="container" style="max-width: 1000px; margin: 0 auto;">
        
        <div class="text-center mb-5">
            <h1>üïµÔ∏è DETECTIVE DE LEADS</h1>
            <p class="subtitle-main">Sistema de Rastreo e Identificaci√≥n</p>
        </div>

        <div class="nav-tabs-custom">
            <button class="tab-btn active" onclick="switchTab('tab-search')">üîç Buscador</button>
            <button class="tab-btn" onclick="switchTab('tab-ranking')">üèÜ Top Clientes (LTV)</button>
        </div>

        <div id="tab-search">
            <div class="search-container">
                <input type="text" id="emailInput" class="search-input" placeholder="Ingresa el correo (ej: cliente@gmail.com)...">
                <button class="search-btn" onclick="buscarLead()">BUSCAR</button>
            </div>

            <div id="resultsArea" class="d-none fade-in">
                <div class="profile-header" style="display: block;">
                    <div class="profile-name" id="leadName">Nombre Cliente</div>
                    <div id="leadPhoneContainer"></div>
                </div>
                <div class="glass-panel">
                    <div id="card-volumen"></div>
                    <div id="card-qual"></div>
                    <div id="card-res"></div>
                </div>
            </div>
            
            <div id="noResults" class="text-center d-none mt-5" style="color: var(--text-muted-custom);">
                <i class="fas fa-search fa-3x mb-3" style="opacity: 0.3;"></i><br>
                No se encontraron datos para este correo.
            </div>
        </div>

        <div id="tab-ranking" class="d-none fade-in">
            <div class="glass-panel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">üèÜ Ranking de Clientes</h3>
                    <select id="rankingTimeFilter" class="filter-select" onchange="renderRanking()">
                        <option value="all">üìÖ Todo el Hist√≥rico</option>
                        <option value="year">üìÖ Este A√±o</option>
                        <option value="month">üìÖ Este Mes</option>
                        <option value="week">üìÖ Esta Semana</option>
                    </select>
                </div>
                
                <div class="table-responsive">
                    <table class="table-custom" id="rankingTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th onclick="sortRanking('name')">Cliente <i class="fas fa-sort ms-1" style="opacity:0.5"></i></th>
                                <th onclick="sortRanking('email')">Email <i class="fas fa-sort ms-1" style="opacity:0.5"></i></th>
                                <th onclick="sortRanking('total')">Facturado <i class="fas fa-sort ms-1" style="opacity:0.5"></i></th>
                                <th onclick="sortRanking('date')">√öltima Compra <i class="fas fa-sort ms-1" style="opacity:0.5"></i></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="clientModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold text-white"><i class="fas fa-id-card me-2 text-success"></i>Detalles del Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    </div>
                <div class="modal-footer justify-content-center border-0 pb-4">
                    <button type="button" class="btn btn-outline-light rounded-pill px-4" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // =================================================================
        // 1. CONFIGURACI√ìN Y ESTADO
        // =================================================================
        
        // URLs de Google Sheets (CSV)
        const URL_VOLUMEN = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjCMjoi7DXiCeBRQdzAQZlx_L6SfpmbLlqmeRgZDHmCEdmN5_grVD_Yqa-5tzNprDS02o98ms80j1x/pub?gid=0&single=true&output=csv";
        const URL_QUAL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjCMjoi7DXiCeBRQdzAQZlx_L6SfpmbLlqmeRgZDHmCEdmN5_grVD_Yqa-5tzNprDS02o98ms80j1x/pub?gid=1272057128&single=true&output=csv";
        const URL_RES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuXaPCen61slzpr1TElxXoCROIxAgmgWT7pyWvel1dxq_Z_U1yZPrVrTbJfx9MwaL8_cluY3v2ywoB/pub?gid=0&single=true&output=csv";

        // Estado Global de Datos
        let db = { vol: [], qual: [], res: [] };
        let currentSort = { col: 'total', dir: 'desc' }; // Orden default: Mayor facturaci√≥n primero

        // =================================================================
        // 2. UTILIDADES GENERALES
        // =================================================================
        
        const fmtMoney = v => "$" + v.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        
        // Cambio de Pesta√±as
        function switchTab(tabId) {
            document.getElementById('tab-search').classList.add('d-none');
            document.getElementById('tab-ranking').classList.add('d-none');
            const target = document.getElementById(tabId);
            target.classList.remove('d-none');
            
            // Reiniciar animaciones al cambiar de tab
            if(tabId === 'tab-ranking') renderRanking();

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // L√≥gica de limpieza de tel√©fonos (Elimina errores de GSheet y formatea para WA)
        function extractPhone(row) {
            let rawPhone = row['Phone'] || row['Telefono'] || row['M√≥vil'] || row['Celular'];
            // Fallback: Busca por posici√≥n (√≠ndice 3 / Col D) si no hay header claro
            if (!rawPhone) {
                let values = Object.values(row);
                if (values[3] && String(values[3]).length > 6) rawPhone = values[3];
            }
            if (!rawPhone) return null;
            
            let str = String(rawPhone).trim();
            if (str.includes("#ERROR")) return null; // Ignora errores de hoja
            
            let linkPhone = str.replace(/\D/g, ''); // Solo n√∫meros para link
            let displayPhone = str;
            if (displayPhone.startsWith("'")) displayPhone = displayPhone.substring(1); // Quita ap√≥strofe
            
            return { link: linkPhone, display: displayPhone };
        }

        // =================================================================
        // 3. CARGA DE DATOS (INIT)
        // =================================================================
        
        async function init() {
            const ts = Date.now();
            try {
                const fetchOpts = { cache: "no-store" };
                
                // Carga paralela de las 3 hojas
                const [rVol, rQual, rRes] = await Promise.all([
                    fetch(URL_VOLUMEN + "&t=" + ts, fetchOpts).then(r => r.text()),
                    fetch(URL_QUAL + "&t=" + ts, fetchOpts).then(r => r.text()),
                    fetch(URL_RES + "&t=" + ts, fetchOpts).then(r => r.text())
                ]);

                // Funci√≥n auxiliar para parsear CSV y limpiar claves
                const parseData = (csv) => {
                    return Papa.parse(csv, {header: true, skipEmptyLines: true}).data.map(row => {
                        let clean = {};
                        Object.keys(row).forEach(k => clean[k.trim()] = row[k]);
                        
                        // Normaliza email para b√∫squeda
                        const emailKey = Object.keys(clean).find(k => k.toLowerCase().includes("email"));
                        if (emailKey) clean._email_norm = String(clean[emailKey]).trim().toLowerCase();
                        
                        // Extrae tel√©fono limpio preventivamente
                        const phoneKey = Object.keys(clean).find(k => k.toLowerCase().includes("phone") || k.toLowerCase().includes("telefono"));
                        if(phoneKey) clean._phone_clean = extractPhone({[phoneKey]: clean[phoneKey]}); 
                        
                        return clean;
                    });
                };

                db.vol = parseData(rVol);
                db.qual = parseData(rQual);
                
                // Procesamiento especial para hoja Resultados (Corrige desplazamiento de columnas)
                const pRes = Papa.parse(rRes, {header: false, skipEmptyLines: true});
                const hRes = pRes.data[0].map(h => h.trim());
                
                db.res = pRes.data.slice(1).map(row => {
                    let vals = row;
                    // Detecta si la fila est√° desplazada (columna 0 vac√≠a)
                    if(!row[0] || row[0].trim() === "") {
                        let shifted = row.slice(8);
                        while(shifted.length < hRes.length) shifted.push("");
                        vals = shifted;
                    }
                    // Reconstruye objeto con headers correctos
                    let obj = {};
                    hRes.forEach((h, i) => obj[h] = vals[i]);
                    
                    const ek = Object.keys(obj).find(k => k.toLowerCase().includes("email"));
                    if(ek) obj._email_norm = String(obj[ek]).trim().toLowerCase();
                    
                    // Crea objeto fecha para filtros
                    if(obj['Fecha']) obj._date_obj = moment(obj['Fecha'], "DD/MM/YYYY");
                    
                    return obj;
                });

                renderRanking();
                document.getElementById('loader').classList.add('d-none');

            } catch (e) {
                console.error(e);
                alert("Error de conexi√≥n con Sheets. Revisa la consola.");
            }
        }

        // =================================================================
        // 4. L√ìGICA DEL BUSCADOR (TAB 1)
        // =================================================================
        
        function buscarLead() {
            const query = document.getElementById('emailInput').value.trim().toLowerCase();
            if(!query) return;

            const resArea = document.getElementById('resultsArea');
            const noRes = document.getElementById('noResults');
            
            // Busca coincidencias en las 3 bases
            const matchVol = db.vol.find(r => r._email_norm === query);
            const matchQual = db.qual.find(r => r._email_norm === query);
            const matchesRes = db.res.filter(r => r._email_norm === query);

            if(!matchVol && !matchQual && matchesRes.length === 0) {
                resArea.classList.add('d-none');
                noRes.classList.remove('d-none');
                return;
            }

            noRes.classList.add('d-none');
            resArea.classList.remove('d-none');

            // --- A. RENDERIZAR PERFIL ---
            let name = "Cliente Desconocido";
            if(matchesRes.length > 0 && matchesRes[0]['Lead Name']) name = matchesRes[0]['Lead Name'];
            else if(matchVol && matchVol['Nombre']) name = matchVol['Nombre'];
            document.getElementById('leadName').innerText = name;

            let phoneData = null;
            if(matchVol) phoneData = extractPhone(matchVol);
            
            let phoneHtml = "";
            if(phoneData && phoneData.link.length > 6) {
                phoneHtml = `<a href="https://wa.me/${phoneData.link}" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> ${phoneData.display}</a>`;
            } else {
                phoneHtml = `<span class="text-muted" style="font-size:0.9rem"><i class="fas fa-phone-slash"></i> Sin tel√©fono v√°lido</span>`;
            }
            document.getElementById('leadPhoneContainer').innerHTML = phoneHtml;

            // --- B. RENDERIZAR CARDS TIMELINE ---
            
            // 1. Volumen
            const divVol = document.getElementById('card-volumen');
            if(matchVol) {
                divVol.innerHTML = `
                    <div class="timeline-header">1Ô∏è‚É£ INGRESO</div>
                    <div class="timeline-card">
                        <div class="data-row"><span class="data-label">üìÖ Fecha:</span> <span class="data-val">${matchVol['Fecha Creaci√≥n'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üì¢ Campa√±a:</span> <span class="data-val">${matchVol['Campa√±a (UTM)'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üñºÔ∏è Anuncio:</span> <span class="data-val">${matchVol['Ad Content'] || 'N/A'}</span></div>
                    </div>`;
            } else divVol.innerHTML = `<div class="timeline-header">1Ô∏è‚É£ INGRESO</div><div class="timeline-card" style="opacity:0.5">No encontrado en Volumen.</div>`;

            // 2. Calificados
            const divQual = document.getElementById('card-qual');
            if(matchQual) {
                divQual.innerHTML = `
                    <div class="timeline-header">2Ô∏è‚É£ CALIFICACI√ìN</div>
                    <div class="timeline-card card-success">
                        <div class="data-row"><i class="fas fa-check-circle me-2"></i> <span class="data-val fw-bold">Calificado</span></div>
                        <div class="data-row"><span class="data-label">üìÖ Fecha:</span> <span class="data-val">${matchQual['Fecha Creaci√≥n'] || 'N/A'}</span></div>
                    </div>`;
            } else divQual.innerHTML = `<div class="timeline-header">2Ô∏è‚É£ CALIFICACI√ìN</div><div class="timeline-card card-fail">No calificado.</div>`;

            // 3. Cierre (Resultados)
            const divRes = document.getElementById('card-res');
            divRes.innerHTML = `<div class="timeline-header">3Ô∏è‚É£ CIERRE</div>`;
            if(matchesRes.length > 0) {
                matchesRes.forEach(r => {
                    let st = (r['Resultado']||"").toLowerCase();
                    let css = "timeline-card"; let ico = "üìû";
                    if(st.includes("venta")) { css += " card-success"; ico = "üí∞"; }
                    else if(st.includes("no show") || st.includes("descalificado")) { css += " card-fail"; ico = "‚ùå"; }
                    
                    let m = parseFloat((r['Monto ($)']||"0").replace(/[$,]/g,'')) || 0;
                    
                    divRes.innerHTML += `
                        <div class="${css}">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="fw-bold text-white">${ico} ${String(r['Resultado']).toUpperCase()}</span>
                                <span class="text-white-50" style="font-size:0.8rem">${r['Fecha']||''}</span>
                            </div>
                            <div class="data-row"><span class="data-label">üë§ Closer:</span> <span class="data-val">${r['Closer']||'-'}</span></div>
                            <div class="data-row"><span class="data-label">üíµ Monto:</span> <span class="data-val fw-bold text-success">${fmtMoney(m)}</span></div>
                            <div class="data-row"><span class="data-label">üìù Notas:</span> <span class="note-text">"${r['Notas']||''}"</span></div>
                        </div>`;
                });
            } else divRes.innerHTML += `<div class="p-3 text-white-50 border border-secondary rounded">Sin registro de llamada.</div>`;
        }

        // =================================================================
        // 5. L√ìGICA DEL RANKING (TAB 2)
        // =================================================================

        function sortRanking(colName) {
            // Alternar direcci√≥n si es la misma columna
            if(currentSort.col === colName) {
                currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.col = colName;
                currentSort.dir = 'desc'; // Por defecto descendente
            }
            renderRanking();
        }

        function renderRanking() {
            const filter = document.getElementById('rankingTimeFilter').value;
            const now = moment();
            let cutoff = null;

            // Definir fecha de corte seg√∫n filtro
            if(filter === 'month') cutoff = now.startOf('month');
            else if(filter === 'year') cutoff = now.startOf('year');
            else if(filter === 'week') cutoff = now.startOf('isoWeek');

            // 1. Filtrar y Agrupar por Cliente
            let map = {};
            db.res.forEach(r => {
                let st = (r['Resultado']||"").toLowerCase();
                if(st.includes("venta")) {
                    // Aplicar Filtro de Tiempo
                    if(cutoff && (!r._date_obj || r._date_obj.isBefore(cutoff))) return;

                    let email = r._email_norm;
                    if(!email) return;
                    let m = parseFloat((r['Monto ($)']||"0").replace(/[$,]/g,'')) || 0;
                    
                    if(!map[email]) map[email] = { name: r['Lead Name']||"Desc.", total: 0, dateObj: r._date_obj, dateStr: r['Fecha']||"" };
                    map[email].total += m;
                    
                    // Mantener fecha m√°s reciente
                    if(r._date_obj && (!map[email].dateObj || r._date_obj.isAfter(map[email].dateObj))) {
                        map[email].dateObj = r._date_obj;
                        map[email].dateStr = r['Fecha'];
                    }
                }
            });
            
            // 2. Convertir a Array
            let list = Object.keys(map).map(e => ({ email: e, ...map[e] }));

            // 3. Ordenar seg√∫n columna clickeada
            list.sort((a,b) => {
                let valA, valB;
                switch(currentSort.col) {
                    case 'total': valA=a.total; valB=b.total; break;
                    case 'name': valA=a.name; valB=b.name; break;
                    case 'email': valA=a.email; valB=b.email; break;
                    case 'date': valA=a.dateObj ? a.dateObj.unix() : 0; valB=b.dateObj ? b.dateObj.unix() : 0; break;
                }
                if(valA < valB) return currentSort.dir === 'asc' ? -1 : 1;
                if(valA > valB) return currentSort.dir === 'asc' ? 1 : -1;
                return 0;
            });

            // 4. Renderizar en DOM
            const tb = document.querySelector("#rankingTable tbody");
            tb.innerHTML = "";
            
            list.forEach((c, i) => {
                let medal = i===0?"ü•á":i===1?"ü•à":i===2?"ü•â":"";
                // C√°lculo de delay para animaci√≥n
                let delay = Math.min(i * 0.05, 1); 
                
                tb.innerHTML += `<tr class="table-row-anim" style="animation-delay: ${delay}s">
                    <td class="rank-number">${i+1} ${medal}</td>
                    <td>
                        <span class="rank-name-clickable" onclick="openClientModal('${c.email}')">
                            ${c.name}
                        </span>
                    </td>
                    <td class="rank-email">${c.email}</td>
                    <td class="text-success fw-bold">${fmtMoney(c.total)}</td>
                    <td class="text-white">${c.dateStr}</td>
                </tr>`;
            });
        }

        // =================================================================
        // 6. L√ìGICA DEL POPUP / MODAL
        // =================================================================

        function openClientModal(email) {
            // Buscar datos del cliente
            const matchVol = db.vol.find(r => r._email_norm === email);
            // Filtrar solo las ventas en la hoja de resultados para este email
            const sales = db.res.filter(r => r._email_norm === email && (r['Resultado']||"").toLowerCase().includes("venta"));

            if(sales.length === 0 && !matchVol) return; // Seguridad

            const lastSale = sales.length > 0 ? sales[0] : {}; // Tomamos la venta m√°s reciente (o la primera del array filtrado)
            const name = lastSale['Lead Name'] || (matchVol ? matchVol['Nombre'] : 'Cliente');
            const totalPaid = sales.reduce((acc, curr) => acc + (parseFloat((curr['Monto ($)']||"0").replace(/[$,]/g,'')) || 0), 0);
            
            // Datos espec√≠ficos pedidos
            const medioPago = lastSale['Medio de pago'] || 'No especificado'; 
            const notaCloser = lastSale['Notas'] || 'Sin nota';
            const campana = matchVol ? (matchVol['Campa√±a (UTM)'] || 'Org√°nico/Desconocido') : 'Desconocido';
            const anuncio = matchVol ? (matchVol['Ad Content'] || 'Desconocido') : 'Desconocido';

            // Construir HTML del Modal
            const html = `
                <div class="text-center mb-4">
                    <h3 class="text-white mb-0">${name}</h3>
                    <p class="text-muted mb-0">${email}</p>
                    <h2 class="text-success fw-bold mt-2">${fmtMoney(totalPaid)} <span style="font-size:1rem; color:#fff; font-weight:400;">Total Pagado</span></h2>
                </div>

                <div class="row g-3">
                    <div class="col-6">
                        <div class="modal-detail-row">
                            <span class="modal-detail-label">üí≥ Medio de Pago</span>
                            <span class="modal-detail-value text-white">${medioPago}</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="modal-detail-row">
                            <span class="modal-detail-label">üìÖ √öltima Compra</span>
                            <span class="modal-detail-value text-white">${lastSale['Fecha'] || '-'}</span>
                        </div>
                    </div>
                </div>

                <div class="modal-campaign-box">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <span class="modal-detail-label text-success"><i class="fas fa-bullhorn me-1"></i> Campa√±a Origen</span>
                            <span class="text-white fw-bold">${campana}</span>
                        </div>
                        <div class="col-12">
                            <span class="modal-detail-label text-success"><i class="fas fa-image me-1"></i> Anuncio (Ad)</span>
                            <span class="text-white">${anuncio}</span>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <span class="modal-detail-label">üìù Nota del Closer</span>
                    <div class="note-text text-white p-3 border border-secondary rounded" style="background:rgba(0,0,0,0.3)">
                        "${notaCloser}"
                    </div>
                </div>
            `;

            document.getElementById('modalBodyContent').innerHTML = html;
            
            // Abrir Modal de Bootstrap
            const myModal = new bootstrap.Modal(document.getElementById('clientModal'));
            myModal.show();
        }

        // Listener para tecla Enter en buscador
        document.getElementById('emailInput').addEventListener('keypress', e => { if(e.key==='Enter') buscarLead(); });
        
        // Iniciar App
        init();

    </script>
