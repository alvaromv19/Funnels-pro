<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Detective üïµÔ∏è‚Äç‚ôÇÔ∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            /* COLORES */
            --bg-body: #050b14;
            --bg-panel: rgba(17, 24, 39, 0.7); /* M√°s transparencia para efecto glass */
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-green: #0aff00;
            --neon-blue: #3b82f6;
            --neon-red: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #cbd5e1;
            --transition-speed: 0.3s ease;
        }

        body {
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(59, 130, 246, 0.15), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(10, 255, 0, 0.1), transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* --- COMPONENTES UI (GLASSMORPHISM PRO) --- */
        .glass-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transition: var(--transition-speed);
            position: relative;
            overflow: hidden;
        }
        
        /* Brillo superior sutil */
        .glass-panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        h1, h2, h3 { color: white; font-weight: 800; letter-spacing: -0.5px; text-shadow: 0 4px 20px rgba(0,0,0,0.5); }

        /* SEARCH INPUT (CON GLOW AL FOCO) */
        .search-container { position: relative; margin-bottom: 40px; max-width: 700px; margin-left: auto; margin-right: auto; }
        
        .search-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            color: var(--neon-green);
            font-size: 1.1rem;
            padding: 20px 25px;
            border-radius: 16px;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', monospace; /* Toque tech */
        }
        .search-input:focus {
            border-color: var(--neon-green);
            outline: none;
            box-shadow: 0 0 25px rgba(10, 255, 0, 0.15);
            background: rgba(0, 0, 0, 0.6);
            transform: scale(1.01);
        }

        .search-btn {
            position: absolute; right: 8px; top: 8px; bottom: 8px;
            background: var(--neon-green);
            color: black;
            border: none;
            padding: 0 30px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(10, 255, 0, 0.4);
        }

        /* --- CARDS TIMELINE (ANIMADAS) --- */
        .timeline-card {
            background: rgba(255, 255, 255, 0.02);
            border-left: 4px solid var(--neon-blue);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 0 16px 16px 0;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efecto rebote suave */
            cursor: default;
        }
        
        /* HOVER MODE: LEVITACI√ìN */
        .timeline-card:hover {
            transform: translateX(10px) scale(1.01);
            background: linear-gradient(90deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            box-shadow: -5px 5px 20px rgba(0,0,0,0.3);
            border-left-width: 6px; /* Engrosar borde al hover */
        }
        
        /* Variantes de color */
        .card-success { border-left-color: var(--neon-green); }
        .card-success:hover { box-shadow: -5px 5px 20px rgba(10, 255, 0, 0.1); }
        
        .card-fail { border-left-color: var(--neon-red); }
        .card-fail:hover { box-shadow: -5px 5px 20px rgba(239, 68, 68, 0.1); }

        .timeline-header {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;
            color: var(--text-muted); margin-bottom: 12px; display: block; font-weight: 700; opacity: 0.7;
        }
        .data-row { margin-bottom: 10px; font-size: 0.95rem; display: flex; align-items: baseline; }
        .data-label { color: var(--text-muted); font-weight: 600; margin-right: 10px; min-width: 120px; }
        .data-val { color: white; }

        /* --- PERFIL HEADER --- */
        .profile-header { text-align: center; margin-bottom: 50px; display: none; animation: fadeIn 0.6s ease; }
        .profile-name {
            font-size: 3rem; font-weight: 900; color: white;
            background: linear-gradient(to right, #fff, #cbd5e1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px; letter-spacing: -1px;
        }
        
        .whatsapp-btn {
            background: rgba(37, 211, 102, 0.1); border: 1px solid #25D366; color: #25D366;
            padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: 700;
            display: inline-flex; align-items: center; gap: 10px; transition: all 0.3s; font-size: 1rem;
        }
        .whatsapp-btn:hover {
            background: #25D366; color: black;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);
            transform: translateY(-3px);
        }

        /* --- TABS ESTILIZADAS --- */
        .nav-tabs-custom { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .tab-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted);
            padding: 12px 40px; border-radius: 50px; cursor: pointer; transition: all 0.3s;
            font-weight: 600; letter-spacing: 0.5px;
        }
        .tab-btn:hover { background: rgba(255,255,255,0.05); color: white; border-color: rgba(255,255,255,0.3); }
        .tab-btn.active {
            background: rgba(10, 255, 0, 0.1); border-color: var(--neon-green); color: var(--neon-green);
            box-shadow: 0 0 15px rgba(10, 255, 0, 0.2) inset;
        }

        /* --- TABLA PRO --- */
        .table-custom { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .table-custom th { 
            text-align: left; padding: 20px; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; user-select: none; transition: color 0.2s; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .table-custom th:hover { color: white; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        
        .table-custom td {
            background: rgba(255, 255, 255, 0.02); padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: all 0.2s;
        }
        .table-custom tr td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; border-left: 1px solid rgba(255,255,255,0.03); }
        .table-custom tr td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; border-right: 1px solid rgba(255,255,255,0.03); }

        /* Hover Effect Fila Tabla */
        .table-custom tr:hover td {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: rgba(255,255,255,0.1);
        }

        /* UTILS */
        .filter-select {
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; padding: 10px 20px; border-radius: 10px; float: right; outline: none; cursor: pointer;
        }
        .filter-select:hover { border-color: rgba(255,255,255,0.3); }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column;}
        .spinner { width: 60px; height: 60px; border: 4px solid rgba(10, 255, 0, 0.2); border-top: 4px solid var(--neon-green); border-radius: 50%; animation: spin 1s infinite linear; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Animaci√≥n de entrada en cascada */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        
        .d-none { display: none !important; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 25px; letter-spacing: 3px; font-size: 0.9rem; color: var(--text-muted);">ACCEDIENDO A LA MATRIX...</p>
    </div>

    <div class="container" style="max-width: 1100px; margin: 0 auto;">
        
        <div class="text-center mb-5 fade-in" style="animation-delay: 0.1s;">
            <div style="font-size: 3rem; margin-bottom: 10px;">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
            <h1 class="display-4">LEAD DETECTIVE</h1>
            <p class="text-muted" style="font-size: 1.1rem;">Sistema Avanzado de Rastreo de Clientes</p>
        </div>

        <div class="nav-tabs-custom fade-in" style="animation-delay: 0.2s;">
            <button class="tab-btn active" onclick="switchTab('tab-search')">üîç Buscador Inteligente</button>
            <button class="tab-btn" onclick="switchTab('tab-ranking')">üèÜ Top Clientes (LTV)</button>
        </div>

        <div id="tab-search" class="fade-in" style="animation-delay: 0.3s;">
            <div class="search-container">
                <input type="text" id="emailInput" class="search-input" placeholder="Escribe el correo del cliente...">
                <button class="search-btn" onclick="buscarLead()">RASTREAR</button>
            </div>

            <div id="resultsArea" class="d-none">
                <div class="profile-header">
                    <div class="profile-name" id="leadName">Nombre Cliente</div>
                    <div id="leadPhoneContainer"></div>
                </div>

                <div class="glass-panel">
                    <div id="card-volumen" style="animation-delay: 0.1s;"></div>
                    <div id="card-qual" style="animation-delay: 0.2s;"></div>
                    <div id="card-res" style="animation-delay: 0.3s;"></div>
                </div>
            </div>
            
            <div id="noResults" class="text-center d-none text-muted mt-5 fade-in">
                <i class="fas fa-search fa-4x mb-4" style="opacity: 0.2;"></i><br>
                <span style="font-size: 1.2rem;">No encontramos rastros de este correo.</span>
            </div>
        </div>

        <div id="tab-ranking" class="d-none fade-in">
            <div class="glass-panel">
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <h3 class="mb-0">üèÜ Tabla de L√≠deres</h3>
                    <select id="rankingTimeFilter" class="filter-select" onchange="renderRanking()">
                        <option value="all">üìÖ Hist√≥rico Completo</option>
                        <option value="year">üìÖ Este A√±o</option>
                        <option value="month">üìÖ Este Mes</option>
                        <option value="week">üìÖ Esta Semana</option>
                    </select>
                </div>
                
                <div class="table-responsive">
                    <table class="table-custom" id="rankingTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th onclick="sortRanking('name')">Cliente <i class="fas fa-sort text-muted ms-1" style="opacity:0.5"></i></th>
                                <th onclick="sortRanking('email')">Email <i class="fas fa-sort text-muted ms-1" style="opacity:0.5"></i></th>
                                <th onclick="sortRanking('total')">LTV Facturado <i class="fas fa-sort text-muted ms-1" style="opacity:0.5"></i></th>
                                <th onclick="sortRanking('date')">√öltima Actividad <i class="fas fa-sort text-muted ms-1" style="opacity:0.5"></i></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        
        // ========================================================
        // 1. CONFIGURACI√ìN Y ESTADO
        // ========================================================
        const URL_VOLUMEN = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjCMjoi7DXiCeBRQdzAQZlx_L6SfpmbLlqmeRgZDHmCEdmN5_grVD_Yqa-5tzNprDS02o98ms80j1x/pub?gid=0&single=true&output=csv";
        const URL_QUAL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTjCMjoi7DXiCeBRQdzAQZlx_L6SfpmbLlqmeRgZDHmCEdmN5_grVD_Yqa-5tzNprDS02o98ms80j1x/pub?gid=1272057128&single=true&output=csv";
        const URL_RES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQuXaPCen61slzpr1TElxXoCROIxAgmgWT7pyWvel1dxq_Z_U1yZPrVrTbJfx9MwaL8_cluY3v2ywoB/pub?gid=0&single=true&output=csv";

        let db = { vol: [], qual: [], res: [] };
        let currentSort = { col: 'total', dir: 'desc' };

        // ========================================================
        // 2. UTILIDADES
        // ========================================================
        const fmtMoney = v => "$" + v.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});

        function switchTab(tabId) {
            document.getElementById('tab-search').classList.add('d-none');
            document.getElementById('tab-ranking').classList.add('d-none');
            
            // Animaci√≥n suave de entrada al cambiar tab
            const target = document.getElementById(tabId);
            target.classList.remove('d-none');
            target.classList.remove('fade-in'); // Reset animation
            void target.offsetWidth; // Trigger reflow
            target.classList.add('fade-in');
            
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function extractPhone(row) {
            let rawPhone = row['Phone'] || row['Telefono'] || row['M√≥vil'] || row['Celular'];
            if (!rawPhone) {
                let values = Object.values(row);
                if (values[3] && String(values[3]).length > 6) rawPhone = values[3];
            }
            if (!rawPhone) return null;
            
            let str = String(rawPhone).trim();
            if (str.includes("#ERROR")) return null;
            
            let linkPhone = str.replace(/\D/g, ''); 
            let displayPhone = str;
            if (displayPhone.startsWith("'")) displayPhone = displayPhone.substring(1);
            
            return { link: linkPhone, display: displayPhone };
        }

        // ========================================================
        // 3. CAPA DE DATOS
        // ========================================================
        async function init() {
            const ts = Date.now();
            try {
                const fetchOpts = { cache: "no-store" };
                const [rVol, rQual, rRes] = await Promise.all([
                    fetch(URL_VOLUMEN + "&t=" + ts, fetchOpts).then(r => r.text()),
                    fetch(URL_QUAL + "&t=" + ts, fetchOpts).then(r => r.text()),
                    fetch(URL_RES + "&t=" + ts, fetchOpts).then(r => r.text())
                ]);

                const parseData = (csv) => {
                    return Papa.parse(csv, {header: true, skipEmptyLines: true}).data.map(row => {
                        let clean = {};
                        Object.keys(row).forEach(k => clean[k.trim()] = row[k]);
                        
                        const emailKey = Object.keys(clean).find(k => k.toLowerCase().includes("email"));
                        if (emailKey) clean._email_norm = String(clean[emailKey]).trim().toLowerCase();
                        
                        const phoneKey = Object.keys(clean).find(k => k.toLowerCase().includes("phone") || k.toLowerCase().includes("telefono"));
                        if(phoneKey) clean._phone_clean = extractPhone({[phoneKey]: clean[phoneKey]}); 
                        
                        return clean;
                    });
                };

                db.vol = parseData(rVol);
                db.qual = parseData(rQual);
                
                const pRes = Papa.parse(rRes, {header: false, skipEmptyLines: true});
                const hRes = pRes.data[0].map(h => h.trim());
                
                db.res = pRes.data.slice(1).map(row => {
                    let vals = row;
                    if(!row[0] || row[0].trim() === "") {
                        let shifted = row.slice(8);
                        while(shifted.length < hRes.length) shifted.push("");
                        vals = shifted;
                    }
                    let obj = {};
                    hRes.forEach((h, i) => obj[h] = vals[i]);
                    
                    const ek = Object.keys(obj).find(k => k.toLowerCase().includes("email"));
                    if(ek) obj._email_norm = String(obj[ek]).trim().toLowerCase();
                    
                    if(obj['Fecha']) obj._date_obj = moment(obj['Fecha'], "DD/MM/YYYY");
                    
                    return obj;
                });

                renderRanking();
                
                // Animaci√≥n de salida del loader
                const loader = document.getElementById('loader');
                loader.style.transition = "opacity 0.5s ease";
                loader.style.opacity = "0";
                setTimeout(() => loader.classList.add('d-none'), 500);

            } catch (e) {
                console.error(e);
                alert("Error de conexi√≥n con Sheets.");
            }
        }

        // ========================================================
        // 4. M√ìDULO B√öSQUEDA
        // ========================================================
        function buscarLead() {
            const query = document.getElementById('emailInput').value.trim().toLowerCase();
            if(!query) return;

            const resArea = document.getElementById('resultsArea');
            const noRes = document.getElementById('noResults');
            
            const matchVol = db.vol.find(r => r._email_norm === query);
            const matchQual = db.qual.find(r => r._email_norm === query);
            const matchesRes = db.res.filter(r => r._email_norm === query);

            if(!matchVol && !matchQual && matchesRes.length === 0) {
                resArea.classList.add('d-none');
                noRes.classList.remove('d-none');
                return;
            }

            noRes.classList.add('d-none');
            resArea.classList.remove('d-none');
            
            // Reiniciar animaci√≥n de entrada
            resArea.classList.remove('fade-in');
            void resArea.offsetWidth;
            resArea.classList.add('fade-in');

            // -- Header --
            let name = "Cliente Desconocido";
            if(matchesRes.length > 0 && matchesRes[0]['Lead Name']) name = matchesRes[0]['Lead Name'];
            else if(matchVol && matchVol['Nombre']) name = matchVol['Nombre'];
            document.getElementById('leadName').innerText = name;

            // -- Phone --
            let phoneData = null;
            if(matchVol) phoneData = extractPhone(matchVol);
            let phoneHtml = "";
            if(phoneData && phoneData.link.length > 6) {
                phoneHtml = `<a href="https://wa.me/${phoneData.link}" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp" style="font-size:1.2rem"></i> ${phoneData.display}</a>`;
            } else {
                phoneHtml = `<span class="text-muted" style="font-size:0.9rem; border:1px solid rgba(255,255,255,0.1); padding:8px 15px; border-radius:50px;"><i class="fas fa-phone-slash me-2"></i> Sin tel√©fono v√°lido</span>`;
            }
            document.getElementById('leadPhoneContainer').innerHTML = phoneHtml;

            // -- Card 1 --
            const divVol = document.getElementById('card-volumen');
            // Aplicar clase fade-in a cada tarjeta
            divVol.className = "fade-in"; 
            if(matchVol) {
                divVol.innerHTML = `
                    <div class="timeline-header">1Ô∏è‚É£ ORIGEN</div>
                    <div class="timeline-card">
                        <div class="data-row"><span class="data-label">üìÖ Fecha:</span> <span class="data-val">${matchVol['Fecha Creaci√≥n'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üì¢ Campa√±a:</span> <span class="data-val">${matchVol['Campa√±a (UTM)'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üéØ Conjunto:</span> <span class="data-val">${matchVol['Conjunto (ID)'] || 'N/A'}</span></div>
                        <div class="data-row"><span class="data-label">üñºÔ∏è Anuncio:</span> <span class="data-val">${matchVol['Ad Content'] || 'N/A'}</span></div>
                    </div>`;
            } else divVol.innerHTML = `<div class="timeline-header">1Ô∏è‚É£ ORIGEN</div><div class="timeline-card" style="opacity:0.5; border-left-color:#555;">No encontrado en Volumen.</div>`;

            // -- Card 2 --
            const divQual = document.getElementById('card-qual');
            divQual.className = "fade-in";
            if(matchQual) {
                divQual.innerHTML = `
                    <div class="timeline-header">2Ô∏è‚É£ CALIFICACI√ìN</div>
                    <div class="timeline-card card-success">
                        <div class="data-row"><i class="fas fa-check-circle me-2 text-success"></i> <span class="data-val fw-bold text-success">Lead Calificado</span></div>
                        <div class="data-row"><span class="data-label">üìÖ Fecha:</span> <span class="data-val">${matchQual['Fecha Creaci√≥n'] || 'N/A'}</span></div>
                    </div>`;
            } else divQual.innerHTML = `<div class="timeline-header">2Ô∏è‚É£ CALIFICACI√ìN</div><div class="timeline-card card-fail">‚ùå No calificado (No apto).</div>`;

            // -- Card 3 --
            const divRes = document.getElementById('card-res');
            divRes.className = "fade-in";
            divRes.innerHTML = `<div class="timeline-header">3Ô∏è‚É£ CIERRE COMERCIAL</div>`;
            if(matchesRes.length > 0) {
                matchesRes.forEach(r => {
                    let st = (r['Resultado']||"").toLowerCase();
                    let css = "timeline-card"; let ico = "üìû";
                    if(st.includes("venta")) { css += " card-success"; ico = "üí∞"; }
                    else if(st.includes("no show") || st.includes("descalificado")) { css += " card-fail"; ico = "‚ùå"; }
                    
                    let m = parseFloat((r['Monto ($)']||"0").replace(/[$,]/g,'')) || 0;
                    
                    divRes.innerHTML += `
                        <div class="${css}">
                            <div class="d-flex justify-content-between mb-3 align-items-center">
                                <span class="fw-bold text-white" style="font-size:1.1rem; letter-spacing:0.5px;">${ico} ${String(r['Resultado']).toUpperCase()}</span>
                                <span class="text-muted" style="font-size:0.8rem; background:rgba(255,255,255,0.1); padding:4px 10px; border-radius:10px;">${r['Fecha']||''}</span>
                            </div>
                            <div class="data-row"><span class="data-label">üë§ Closer:</span> <span class="data-val">${r['Closer']||'-'}</span></div>
                            <div class="data-row"><span class="data-label">üíµ Monto:</span> <span class="data-val fw-bold text-success" style="font-size:1.2rem;">${fmtMoney(m)}</span></div>
                            <div class="data-row"><span class="data-label">üìù Notas:</span> <span class="data-val text-muted fst-italic">"${r['Notas']||''}"</span></div>
                        </div>`;
                });
            } else divRes.innerHTML += `<div class="p-4 text-muted border border-secondary rounded text-center" style="background:rgba(255,255,255,0.01)">‚è≥ Sin registro de llamada a√∫n.</div>`;
        }

        // ========================================================
        // 5. M√ìDULO RANKING (TAB 2)
        // ========================================================
        function sortRanking(colName) {
            if(currentSort.col === colName) {
                currentSort.dir = currentSort.dir === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.col = colName;
                currentSort.dir = 'desc';
            }
            renderRanking();
        }

        function renderRanking() {
            const filter = document.getElementById('rankingTimeFilter').value;
            const now = moment();
            let cutoff = null;

            if(filter === 'month') cutoff = now.startOf('month');
            else if(filter === 'year') cutoff = now.startOf('year');
            else if(filter === 'week') cutoff = now.startOf('isoWeek');

            let map = {};
            db.res.forEach(r => {
                let st = (r['Resultado']||"").toLowerCase();
                if(st.includes("venta")) {
                    if(cutoff && (!r._date_obj || r._date_obj.isBefore(cutoff))) return;

                    let email = r._email_norm;
                    if(!email) return;
                    let m = parseFloat((r['Monto ($)']||"0").replace(/[$,]/g,'')) || 0;
                    
                    if(!map[email]) map[email] = { name: r['Lead Name']||"Desc.", total: 0, dateObj: r._date_obj, dateStr: r['Fecha']||"" };
                    map[email].total += m;
                    
                    if(r._date_obj && (!map[email].dateObj || r._date_obj.isAfter(map[email].dateObj))) {
                        map[email].dateObj = r._date_obj;
                        map[email].dateStr = r['Fecha'];
                    }
                }
            });
            
            let list = Object.keys(map).map(e => ({ email: e, ...map[e] }));
            list.sort((a,b) => {
                let valA, valB;
                switch(currentSort.col) {
                    case 'total': valA=a.total; valB=b.total; break;
                    case 'name': valA=a.name; valB=b.name; break;
                    case 'email': valA=a.email; valB=b.email; break;
                    case 'date': valA=a.dateObj ? a.dateObj.unix() : 0; valB=b.dateObj ? b.dateObj.unix() : 0; break;
                }
                if(valA < valB) return currentSort.dir === 'asc' ? -1 : 1;
                if(valA > valB) return currentSort.dir === 'asc' ? 1 : -1;
                return 0;
            });

            const tb = document.querySelector("#rankingTable tbody");
            tb.innerHTML = "";
            list.forEach((c, i) => {
                let medal = i===0?"ü•á":i===1?"ü•à":i===2?"ü•â":"";
                let rankStyle = i<3 ? "font-size:1.2rem;" : "";
                
                tb.innerHTML += `<tr style="animation: fadeIn 0.3s ease forwards; animation-delay: ${i*0.05}s; opacity: 0; transform: translateY(10px);">
                    <td style="color:var(--text-muted); font-weight:bold; ${rankStyle}">${i+1} ${medal}</td>
                    <td class="text-white fw-bold">${c.name}</td>
                    <td class="text-muted">${c.email}</td>
                    <td class="text-success fw-bold">${fmtMoney(c.total)}</td>
                    <td class="text-white">${c.dateStr}</td>
                </tr>`;
            });
        }

        document.getElementById('emailInput').addEventListener('keypress', e => { if(e.key==='Enter') buscarLead(); });
        init();

    </script>
