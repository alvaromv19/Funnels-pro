    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --bg-body: #030712;       
            --bg-glass: rgba(17, 24, 39, 0.7); 
            --border-glass: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;       
            --primary-glow: rgba(99, 102, 241, 0.5);
            --accent-cyan: #06b6d4;   
            --accent-green: #10b981;  /* Verde de lanzamiento */
            --green-glow: rgba(16, 185, 129, 0.4);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            /* Fondo con acento más verde para esta fase */
            background-image: 
                radial-gradient(circle at 15% 10%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 85% 90%, rgba(16, 185, 129, 0.08) 0%, transparent 40%);
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.3s; }
        .delay-3 { animation-delay: 0.5s; }
        .delay-4 { animation-delay: 0.7s; }

        /* --- HEADER --- */
        header {
            width: 100%; padding: 25px 20px; display: flex; justify-content: center;
            align-items: center; border-bottom: 1px solid var(--border-glass);
            background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(15px);
            position: sticky; top: 0; z-index: 50;
        }

        .brand-text {
            font-size: 1.3rem; font-weight: 800; letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 50%, var(--accent-cyan) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 8px;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        main {
            width: 100%; max-width: 900px; padding: 60px 20px 100px 20px;
            display: flex; flex-direction: column; align-items: center; flex: 1; text-align: center;
            position: relative;
        }

        /* Elemento de brillo detrás del video */
        .video-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 60%; background: var(--green-glow); filter: blur(100px);
            z-index: 0; border-radius: 50%; opacity: 0.6; pointer-events: none;
        }

        .page-badge {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 3px;
            color: var(--accent-green); font-weight: 700;
            background: rgba(16, 185, 129, 0.1); padding: 8px 24px;
            border-radius: 30px; border: 1px solid rgba(16, 185, 129, 0.3);
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .page-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 15px; line-height: 1.1; letter-spacing: -1px; }
        .page-subtitle { font-size: 1.15rem; color: var(--text-muted); max-width: 700px; margin: 0 auto 50px auto; line-height: 1.6; }

        /* --- CONTENEDOR DE VIDEO VTURB --- */
        .video-wrapper {
            width: 100%; max-width: 850px; background: #000; border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 16px; padding: 0; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 40px rgba(16, 185, 129, 0.15);
            position: relative; z-index: 5; overflow: hidden; aspect-ratio: 16 / 9; 
            animation: float 6s ease-in-out infinite;
        }

        /* --- BOTÓN DE ACCIÓN --- */
        .action-section { margin-top: 50px; z-index: 5; }
        
        .btn-action {
            padding: 18px 40px; font-size: 1.1rem; font-weight: 600; color: white;
            background: linear-gradient(135deg, var(--primary), var(--accent-cyan));
            border: none; border-radius: 14px; cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; gap: 12px; text-decoration: none;
            box-shadow: 0 10px 25px -5px var(--primary-glow); font-family: inherit;
        }
        
        .btn-action:hover {
            transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(6, 182, 212, 0.5);
        }
        .btn-action i { transition: transform 0.3s; }
        .btn-action:hover i { transform: translateX(-5px); } /* Flecha se mueve a la izquierda para "volver" */
