<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDP Executive Suite ‚ö°üí∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nav-width: 70px;
            --bg-nav: #050505;
            --accent-crm: #d946ef; /* Magenta Ne√≥n */
            --accent-finance: #00ffa3; /* Verde Ne√≥n */
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100%;
            background: #000;
            overflow: hidden; /* Evita doble scroll */
            display: flex;
            font-family: 'Inter', sans-serif;
        }

        /* --- NAVEGACI√ìN LATERAL MAESTRA --- */
        .master-nav {
            width: var(--nav-width);
            height: 100vh;
            background: var(--bg-nav);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            gap: 1.5rem;
            z-index: 9999; /* Siempre encima */
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
        }

        .nav-item {
            width: 42px; height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 1.4rem;
            color: #333;
            border: 1px solid transparent;
            background: rgba(255,255,255,0.02);
            position: relative;
        }

        /* Tooltip al pasar el mouse */
        .nav-item::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 60px;
            background: #222;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            white-space: nowrap;
            border: 1px solid #444;
            font-weight: 600;
        }
        .nav-item:hover::after { opacity: 1; }

        .nav-item:hover { transform: scale(1.05); background: rgba(255,255,255,0.05); }

        /* Estados Activos */
        .nav-item.crm-active.active {
            color: var(--accent-crm);
            border-color: var(--accent-crm);
            box-shadow: 0 0 20px rgba(217, 70, 239, 0.25);
            background: rgba(217, 70, 239, 0.05);
        }

        .nav-item.fin-active.active {
            color: var(--accent-finance);
            border-color: var(--accent-finance);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.25);
            background: rgba(0, 255, 163, 0.05);
        }

        /* --- CONTENEDOR DE PANTALLAS --- */
        .dash-container {
            flex: 1;
            position: relative;
            height: 100%;
            background-color: #000;
        }

        /* La magia: Iframes que ocupan el 100% y no tienen bordes */
        .app-frame {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            display: none; /* Ocultos por defecto */
            background: #000;
        }

        /* Animaci√≥n suave de entrada */
        .app-frame.active {
            display: block;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.99); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Logo peque√±o abajo */
        .nav-footer {
            margin-top: auto;
            margin-bottom: 2rem;
            font-size: 0.7rem;
            color: #333;
            font-weight: 800;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 2px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <nav class="master-nav">
        <div class="nav-item crm-active active" onclick="switchDash('crm')" data-tooltip="CRM Closer">
            ‚ö°
        </div>
        
        <div class="nav-item fin-active" onclick="switchDash('finance')" data-tooltip="Finance Truth">
            $
        </div>

        <div class="nav-footer">EVO LAUNCH</div>
    </nav>

    <div class="dash-container">
        <iframe id="frame-crm" class="app-frame active" src="crm.html"></iframe>
        <iframe id="frame-finance" class="app-frame" src="finanzas.html"></iframe>
    </div>

    <script>
        function switchDash(type) {
            // 1. Quitar clase 'active' de todo
            document.querySelectorAll('.app-frame').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));

            // 2. Activar el seleccionado
            if(type === 'crm') {
                document.getElementById('frame-crm').classList.add('active');
                document.querySelector('.crm-active').classList.add('active');
                document.title = "CRM Closer VDP ‚ö°"; // Cambia el t√≠tulo de la pesta√±a
            } else {
                document.getElementById('frame-finance').classList.add('active');
                document.querySelector('.nav-item.fin-active').classList.add('active');
                document.title = "Finance Truth üí∏"; // Cambia el t√≠tulo de la pesta√±a
            }
        }
    </script>
</body>
</html>
