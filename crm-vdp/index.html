<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VDP Executive Suite ‚ö°üí∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --nav-width: 70px;
            --bg-nav: #050505;
            --accent-crm: #d946ef; /* Magenta Ne√≥n */
            --accent-finance: #00ffa3; /* Verde Ne√≥n */
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
        }

        /* NAVEGACI√ìN LATERAL MAESTRA */
        .master-nav {
            width: var(--nav-width);
            background: var(--bg-nav);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            gap: 1.5rem;
            z-index: 999;
        }

        .nav-item {
            width: 45px; height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            border: 1px solid transparent;
            color: #444;
        }

        .nav-item:hover { transform: scale(1.1); }

        /* Estilos Activos */
        .nav-item.crm-active.active {
            color: var(--accent-crm);
            border-color: var(--accent-crm);
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.3);
        }

        .nav-item.fin-active.active {
            color: var(--accent-finance);
            border-color: var(--accent-finance);
            box-shadow: 0 0 15px rgba(0, 255, 163, 0.3);
        }

        /* CONTENEDORES DE DASHBOARDS */
        .dash-container {
            flex: 1;
            position: relative;
            height: 100vh;
        }

        .view-frame {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
        }

        .view-frame.active { display: block; }
        
        /* Ajuste de Sidebars internos para que no choquen con la nav maestra */
        /* Nota: Se agregar√° padding-left din√°mico en los estilos inyectados */
    </style>
</head>
<body>

    <nav class="master-nav">
        <div class="nav-item crm-active active" onclick="switchDash('crm')" title="CRM Closer (Llamadas)">‚ö°</div>
        <div class="nav-item fin-active" onclick="switchDash('finance')" title="Finance Truth (Ventas)">$</div>
    </nav>

    <div class="dash-container">
        <div id="view-crm" class="view-frame active">
            </div>

        <div id="view-finance" class="view-frame">
            </div>
    </div>

    <script>
        function switchDash(type) {
            // Alternar Frames
            document.querySelectorAll('.view-frame').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));

            if(type === 'crm') {
                document.getElementById('view-crm').classList.add('active');
                document.querySelector('.crm-active').classList.add('active');
            } else {
                document.getElementById('view-finance').classList.add('active');
                document.querySelector('.fin-active').classList.add('active');
            }
        }
    </script>
</body>
</html>
