<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Closer VDPüè†</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f1115;
            --bg-sidebar: #161b22;
            --bg-card: #1c232d;
            --bg-hover: #262f3d;
            --border: #2d3748;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 320px 1fr;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            z-index: 10;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand span { color: var(--accent); }

        .search-container label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .search-input {
            width: 100%;
            background: var(--bg-body);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            transition: all 0.2s;
        }
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Resultado b√∫squeda r√°pida */
        .mini-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.8rem;
            animation: slideIn 0.3s ease;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            padding-left: 1.5rem;
        }
        .mini-card:hover { transform: translateY(-2px); border-color: var(--accent); }
        .mini-card h4 { margin: 0 0 5px 0; font-size: 0.95rem; color: white; }
        .mini-card p { margin: 0; color: var(--text-muted); font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Indicador de estado en busqueda */
        .status-dot {
            position: absolute;
            left: 10px; top: 18px;
            width: 8px; height: 8px;
            border-radius: 50%;
        }
        .dot-green { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .dot-yellow { background: var(--warning); }
        .dot-gray { background: var(--text-muted); }

        /* --- MAIN CONTENT --- */
        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .top-bar {
            padding: 1.5rem 2rem;
            background: rgba(15, 17, 21, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kpi-grid { display: flex; gap: 2rem; }
        .kpi-card { display: flex; flex-direction: column; }
        .kpi-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 600; }
        .kpi-value { font-size: 1.5rem; font-weight: 700; color: white; margin-top: 4px; }
        .kpi-value.money { color: var(--success); text-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }

        .refresh-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .refresh-btn:hover { background: var(--bg-hover); border-color: var(--text-muted); }
        .loading-spinner { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid var(--accent); border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: none; }

        /* Filtros */
        .filters-wrapper {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border);
            background: var(--bg-body);
        }

        .filters-bar {
            padding: 1rem 2rem;
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            align-items: center;
        }

        .filter-chip {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .filter-chip:hover { color: white; border-color: var(--text-muted); }
        .filter-chip.active { background: var(--accent); border-color: var(--accent); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2); }

        .custom-date-panel {
            display: none;
            padding: 0 2rem 1rem 2rem;
            gap: 1rem;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .custom-date-panel.show { display: flex; }
        .date-input {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-family: inherit;
        }

        /* Tabla */
        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 2rem 2rem 2rem;
        }
        table { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 0.9rem; }
        th {
            position: sticky; top: 0; background: var(--bg-body);
            padding: 1rem; text-align: left; color: var(--text-muted);
            font-weight: 500; border-bottom: 2px solid var(--border); z-index: 5;
            cursor: pointer; user-select: none; transition: color 0.2s;
        }
        th:hover { color: white; }
        th span.sort-icon { margin-left: 5px; font-size: 0.8rem; opacity: 0.5; }
        th.sort-active { color: var(--accent); }
        th.sort-active span.sort-icon { opacity: 1; }

        td { padding: 1rem; border-bottom: 1px solid var(--border); color: var(--text-main); vertical-align: middle; }
        tr:hover td { background-color: var(--bg-hover); cursor: pointer; }
        
        .status-badge {
            display: inline-block; padding: 4px 10px; border-radius: 20px;
            font-size: 0.75rem; font-weight: 600;
        }
        .status-paid { background: rgba(16, 185, 129, 0.1); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.2); }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.2); }
        .status-lead { background: rgba(148, 163, 184, 0.1); color: #cbd5e1; }

        /* --- MODAL NUEVO DISE√ëO --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-backdrop.active { opacity: 1; pointer-events: all; }

        .modal-panel {
            background: #13161c; /* Fondo m√°s oscuro */
            width: 900px; max-width: 95%; height: 90vh;
            border-radius: 16px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; overflow: hidden;
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-backdrop.active .modal-panel { transform: scale(1); }

        /* Header Modal */
        .modal-header-modern {
            padding: 2rem; background: linear-gradient(to right, #1e293b, #13161c);
            border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 1.5rem;
            position: relative;
        }
        .avatar-placeholder {
            width: 60px; height: 60px; background: var(--accent); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 700; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .header-info h2 { margin: 0; font-size: 1.8rem; color: white; line-height: 1.1; }
        .header-info p { margin: 5px 0 0; color: var(--text-muted); font-size: 0.95rem; display: flex; align-items: center; gap: 8px;}
        .header-meta { margin-left: auto; text-align: right; }
        .meta-tag { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 6px; font-size: 0.8rem; color: var(--text-muted); border: 1px solid rgba(255,255,255,0.1); margin-bottom: 5px; display: inline-block;}
        .close-btn { 
            position: absolute; top: 1.5rem; right: 1.5rem; background: none; border: none; 
            color: var(--text-muted); font-size: 1.5rem; cursor: pointer; transition: color 0.2s;
        }
        .close-btn:hover { color: white; }

        /* Cuerpo Modal */
        .modal-content-scroll { padding: 2rem; overflow-y: auto; flex: 1; }

        /* Barra de M√©tricas */
        .metrics-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 2rem; }
        .metric-card {
            background: var(--bg-card); border: 1px solid var(--border); padding: 1rem; border-radius: 8px;
            text-align: center; transition: transform 0.2s;
        }
        .metric-card:hover { border-color: var(--accent); transform: translateY(-2px); }
        .metric-title { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; letter-spacing: 0.5px; }
        .metric-value { font-size: 1.1rem; font-weight: 600; color: white; }
        .score-box { background: rgba(99, 102, 241, 0.1); color: var(--accent); padding: 2px 8px; border-radius: 4px; }

        /* Grid Principal */
        .details-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem; }
        
        .section-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 1rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }

        /* Bloque Financiero */
        .finance-block {
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.05), transparent);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem;
        }
        .finance-block.pending {
             background: linear-gradient(145deg, rgba(245, 158, 11, 0.05), transparent);
             border-color: rgba(245, 158, 11, 0.2);
        }
        .finance-label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; }
        .finance-status { font-size: 1.1rem; font-weight: 500; color: #e2e8f0; line-height: 1.4; }
        
        .info-card { background: var(--bg-card); border-radius: 8px; padding: 1.2rem; margin-bottom: 1rem; border: 1px solid var(--border); }
        .info-card h4 { margin: 0 0 10px 0; color: var(--accent); font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }
        .info-content { font-size: 0.95rem; line-height: 1.6; color: #cbd5e1; white-space: pre-wrap; }

        .final-note { margin-top: 2rem; background: #0b0d11; padding: 1.5rem; border-radius: 8px; border-left: 4px solid var(--accent); }
        .final-note-title { font-weight: 700; color: white; margin-bottom: 0.5rem; display: block; }
        .final-note-text { font-style: italic; color: #cbd5e1; line-height: 1.6; }

        .fathom-btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            background: var(--accent); color: white; text-decoration: none;
            padding: 12px 24px; border-radius: 8px; font-weight: 600; margin-top: 2rem;
            transition: background 0.2s; width: 100%;
        }
        .fathom-btn:hover { background: var(--accent-hover); }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<aside class="sidebar">
    <div class="brand">
        üè† VDP <span>AGUS Q</span>
    </div>

    <div class="search-container">
        <label>Buscador Inteligente</label>
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar email, nombre...">
        <div id="searchResults"></div>
    </div>
</aside>

<main class="main">
    <header class="top-bar">
        <div class="kpi-grid">
            <div class="kpi-card">
                <span class="kpi-label">Leads Totales</span>
                <span class="kpi-value" id="kpiCount">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">Facturaci√≥n Detectada</span>

            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()">
            <div class="loading-spinner" id="spinner"></div>
            Actualizar Datos
        </button>
    </header>

    <div class="filters-wrapper">
        <div class="filters-bar" id="filterContainer">
            <button class="filter-chip active" data-range="all">Hist√≥rico Completo</button>
            <button class="filter-chip" data-range="today">Hoy</button>
            <button class="filter-chip" data-range="yesterday">Ayer</button>
            <button class="filter-chip" data-range="thisMonth">Este Mes</button>
            <button class="filter-chip" data-range="lastMonth">Mes Pasado</button>
            <button class="filter-chip" data-range="custom" style="border-color: var(--accent);">üìÖ Personalizado</button>
        </div>
        
        <div class="custom-date-panel" id="customDatePanel">
            <span style="font-size: 0.85rem; color: var(--text-muted);">Desde:</span>
            <input type="date" id="startDate" class="date-input">
            <span style="font-size: 0.85rem; color: var(--text-muted);">Hasta:</span>
            <input type="date" id="endDate" class="date-input">
            <button class="filter-chip active" onclick="applyFilter('custom')">Aplicar Filtro</button>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="rankingTable">
            <thead>
                <tr>
                    <th onclick="sortBy('date')" data-col="date">Fecha Reuni√≥n <span class="sort-icon">‚Üï</span></th>
                    <th onclick="sortBy('name')" data-col="name">Lead <span class="sort-icon">‚Üï</span></th>
                    <th>Closer</th>
                    <th onclick="sortBy('score')" data-col="score">Score <span class="sort-icon">‚Üï</span></th>
                    <th>Estado de Compra</th>
                    <th onclick="sortBy('value')" data-col="value">Valor <span class="sort-icon">‚Üï</span></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</main>

<div class="modal-backdrop" id="modal">
    <div class="modal-panel">
        <div id="modalContent"></div> </div>
</div>

<script>
    const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQhTbxvLz2rMivV3L6JN23pdggW_-Rw6NZbZRvmVekbL_naRW7h2Ay4qhDPkTJ7VkxTGmV3wPJozvnd/pub?gid=0&single=true&output=csv";

    let globalData = [];
    let currentFilter = 'all';
    let sortState = { column: 'value', direction: 'desc' };

    document.addEventListener('DOMContentLoaded', () => { loadData(); });

    async function loadData() {
        const spinner = document.getElementById('spinner');
        spinner.style.display = 'block';
        try {
            const response = await fetch(GOOGLE_SHEET_CSV_URL);
            const text = await response.text();
            globalData = parseCSV(text);
            updateSortIcons();
            applyFilter(currentFilter);
        } catch (error) {
            console.error(error);
            alert("Error cargando datos.");
        } finally {
            spinner.style.display = 'none';
        }
    }

    // --- SORTING ---
    function sortBy(column) {
        if (sortState.column === column) {
            sortState.direction = sortState.direction === 'asc' ? 'desc' : 'asc';
        } else {
            sortState.column = column;
            sortState.direction = column === 'name' ? 'asc' : 'desc';
        }
        updateSortIcons();
        applyFilter(currentFilter);
    }

    function updateSortIcons() {
        document.querySelectorAll('th').forEach(th => {
            th.classList.remove('sort-active');
            const icon = th.querySelector('.sort-icon');
            if(icon) icon.textContent = '‚Üï';
        });
        const activeTh = document.querySelector(`th[data-col="${sortState.column}"]`);
        if (activeTh) {
            activeTh.classList.add('sort-active');
            const icon = activeTh.querySelector('.sort-icon');
            if(icon) icon.textContent = sortState.direction === 'asc' ? '‚Üë' : '‚Üì';
        }
    }

    // --- PARSER ---
    function parseCSV(text) {
        const lines = [];
        let row = []; let cell = ""; let inQuotes = false;
        for (let i = 0; i < text.length; i++) {
            let char = text[i]; let next = text[i+1];
            if (char === '"') {
                if (inQuotes && next === '"') { cell += '"'; i++; } 
                else { inQuotes = !inQuotes; }
            } else if (char === ',' && !inQuotes) {
                row.push(cell.trim()); cell = "";
            } else if ((char === '\r' || char === '\n') && !inQuotes) {
                if(cell || row.length > 0) row.push(cell.trim());
                if(row.length > 0) lines.push(row);
                row = []; cell = "";
                if(char === '\r' && next === '\n') i++;
            } else { cell += char; }
        }
        if(row.length > 0) lines.push(row);

        return lines.slice(1).map(r => {
            if(r.length < 5) return null;
            const parsed = parseNotes(r[5] || "");
            const money = extractMoney(parsed.p9);
            
            let d = new Date();
            let dateStr = r[1];
            if(dateStr.includes('T')) d = new Date(dateStr);
            else if(dateStr.includes('/')) {
                const p = dateStr.split('/');
                if(p.length === 3) d = new Date(`${p[2]}-${p[1]}-${p[0]}`);
            }

            let scoreNum = parseInt(parsed.p1);
            if(isNaN(scoreNum)) scoreNum = 0;

            return {
                id: Math.random().toString(36),
                meetingDate: d,
                name: r[2],
                email: r[3],
                closer: r[4],
                notes: parsed,
                saleValue: money,
                scoreValue: scoreNum,
                status: money > 0 ? 'paid' : (parsed.p9 ? 'pending' : 'lead')
            };
        }).filter(x => x !== null);
    }

    function parseNotes(text) {
        const extract = (n) => {
            const regex = new RegExp(`${n}\\.\\s*\\**[^*]*\\**\\s*:?\\s*([\\s\\S]*?)(?=\\n\\d+\\.|$)`, 'i');
            const match = text.match(regex);
            return match ? match[1].trim() : '';
        };
        const linkMatch = text.match(/https?:\/\/fathom\.video[^\s]*/);
        return {
            p1: extract(1), p2: extract(2), p3: extract(3), p4: extract(4),
            p5: extract(5), p6: extract(6), p7: extract(7), p8: extract(8), p9: extract(9),
            link: linkMatch ? linkMatch[0] : null
        };
    }

    function extractMoney(text) {
        if(!text) return 0;
        const match = text.match(/\$\s?([0-9,.]+)/);
        return match ? parseFloat(match[1].replace(/,/g, '')) : 0;
    }

    // --- FILTRADO Y RENDER ---
    document.getElementById('filterContainer').addEventListener('click', (e) => {
        if(e.target.classList.contains('filter-chip')) {
            if (e.target.dataset.range === 'custom') {
                document.getElementById('customDatePanel').classList.toggle('show');
                return;
            }
            document.getElementById('customDatePanel').classList.remove('show');
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.dataset.range;
            applyFilter(currentFilter);
        }
    });

    function applyFilter(range) {
        currentFilter = range;
        const now = new Date();
        const startToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        
        let filtered = globalData.filter(item => {
            const d = item.meetingDate;
            switch(range) {
                case 'today': return d >= startToday;
                case 'yesterday': 
                    const y = new Date(startToday); y.setDate(y.getDate()-1);
                    return d >= y && d < startToday;
                case 'thisMonth': return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                case 'lastMonth': 
                    const lm = new Date(now.getFullYear(), now.getMonth()-1, 1);
                    const lmEnd = new Date(now.getFullYear(), now.getMonth(), 0);
                    return d >= lm && d <= lmEnd;
                case 'custom':
                    const s = document.getElementById('startDate').value;
                    const e = document.getElementById('endDate').value;
                    if(!s || !e) return true;
                    const startD = new Date(s); const endD = new Date(e); endD.setHours(23,59,59);
                    return d >= startD && d <= endD;
                default: return true;
            }
        });

        filtered.sort((a,b) => {
            let valA, valB;
            switch(sortState.column) {
                case 'value': valA = a.saleValue; valB = b.saleValue; break;
                case 'date': valA = a.meetingDate; valB = b.meetingDate; break;
                case 'score': valA = a.scoreValue; valB = b.scoreValue; break;
                case 'name': valA = a.name.toLowerCase(); valB = b.name.toLowerCase(); break;
                default: valA = a.saleValue; valB = b.saleValue;
            }
            if (valA < valB) return sortState.direction === 'asc' ? -1 : 1;
            if (valA > valB) return sortState.direction === 'asc' ? 1 : -1;
            return 0;
        });
        
        renderTable(filtered);
        updateKPIs(filtered);
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        if(data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 2rem; color: #64748b;">No hay datos para este periodo</td></tr>`;
            return;
        }

        data.forEach((lead) => {
            const dateFmt = lead.meetingDate.toLocaleDateString('es-ES', { day: '2-digit', month: 'short' });
            const moneyFmt = lead.saleValue > 0 ? `$${lead.saleValue.toLocaleString()}` : '-';
            let statusBadge = '<span class="status-badge status-lead">Lead</span>';
            if(lead.status === 'paid') statusBadge = '<span class="status-badge status-paid">Pago Detectado</span>';
            else if(lead.status === 'pending') statusBadge = '<span class="status-badge status-pending">En Proceso</span>';

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${dateFmt}</td>
                <td style="font-weight: 600; color: white;">${lead.name}</td>
                <td>${lead.closer}</td>
                <td style="text-align:center;"><span style="color:${getScoreColor(lead.notes.p1)}">${lead.notes.p1 || '-'}</span></td>
                <td>
                    <div style="font-size:0.85rem; max-width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        ${lead.notes.p9 || '<span style="color:#444">N/A</span>'}
                    </div>
                </td>
                <td style="font-weight: 700; color: ${lead.saleValue > 0 ? '#10b981' : '#64748b'}">${moneyFmt}</td>
            `;
            tr.onclick = () => openModal(lead);
            tbody.appendChild(tr);
        });
    }

    function getScoreColor(val) {
        const n = parseInt(val);
        if(!n) return '#94a3b8';
        if(n >= 4) return '#10b981';
        if(n === 3) return '#f59e0b';
        return '#ef4444';
    }

    function updateKPIs(data) {
        document.getElementById('kpiCount').textContent = data.length;
        const total = data.reduce((acc, curr) => acc + curr.saleValue, 0);
        document.getElementById('kpiMoney').textContent = `$${total.toLocaleString()}`;
    }

    // --- BUSQUEDA MEJORADA ---
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = '';
        if(term.length < 2) return;

        const matches = globalData.filter(l => l.name.toLowerCase().includes(term) || l.email.toLowerCase().includes(term)).slice(0, 5);
        
        matches.forEach(lead => {
            const div = document.createElement('div');
            div.className = 'mini-card';
            // Indicador de estado visual
            let dotClass = 'dot-gray';
            if(lead.status === 'paid') dotClass = 'dot-green';
            else if(lead.status === 'pending') dotClass = 'dot-yellow';

            div.innerHTML = `
                <div class="status-dot ${dotClass}"></div>
                <h4>${lead.name}</h4>
                <p>${lead.email}</p>
            `;
            div.onclick = () => openModal(lead);
            resultsDiv.appendChild(div);
        });
    });

    // --- LOGICA MODAL NUEVO ---

        const scoreColor = getScoreColor(lead.notes.p1);

        const financeClass = lead.status === 'paid' ? '' : 'pending';
        
        const html = `
            <div class="modal-header-modern">

                    <p>‚úâÔ∏è ${lead.email} &nbsp;&nbsp;|&nbsp;&nbsp; üìÖ ${lead.meetingDate.toLocaleString()}</p>
                </div>
                <div class="header-meta">
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                    <span class="meta-tag">üë§ Closer: ${lead.closer}</span>
                    <br>
                    <span class="meta-tag" style="margin-top:5px; color:${scoreColor}">Probabilidad: ${lead.notes.p6 || '?'}</span>
                </div>
            </div>

            <div class="modal-content-scroll">
                <div class="metrics-bar">
                    <div class="metric-card">
                        <div class="metric-title">Score Intenci√≥n</div>
                        <div class="metric-value"><span class="score-box" style="color:${scoreColor}; background: ${scoreColor}20">${lead.notes.p1 || '-'}</span></div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Inter√©s</div>
                        <div class="metric-value">${lead.notes.p2 || '-'}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Urgencia</div>
                        <div class="metric-value">${lead.notes.p3 || '-'}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">Capacidad</div>
                        <div class="metric-value">${lead.notes.p4 || '-'}</div>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="left-col">
                        <div class="section-title">Situaci√≥n Financiera (Item 9)</div>
                        <div class="finance-block ${financeClass}">
                            <span class="finance-label">ESTADO DE COMPRA REPORTADO:</span>
                            <div class="finance-status">${lead.notes.p9 || 'No hay informaci√≥n registrada en Item 9.'}</div>
                        </div>

                        <div class="info-card">
                            <h4>üöß Objeciones Principales</h4>
                            <div class="info-content">${lead.notes.p5 || 'Sin objeciones registradas.'}</div>
                        </div>

                         <div class="info-card" style="border-color: rgba(99, 102, 241, 0.3);">
                            <h4>‚û°Ô∏è Pr√≥ximos Pasos</h4>
                            <div class="info-content">${lead.notes.p7 || '-'}</div>
                        </div>
                    </div>

                    <div class="right-col">
                        <div class="section-title">An√°lisis Cualitativo</div>
                        
                        <div class="final-note">
                            <span class="final-note-title">üìù Nota Final del Closer</span>
                            <div class="final-note-text">"${lead.notes.p8 || 'Sin nota final.'}"</div>
                        </div>

                        ${lead.notes.link ? 
                            `<a href="${lead.notes.link}" target="_blank" class="fathom-btn">
                                <span>‚ñ∂</span> Ver Grabaci√≥n en Fathom
                            </a>` : 
                            '<div style="text-align:center; padding: 2rem; color: #64748b; border: 1px dashed #334155; border-radius:8px; margin-top:2rem;">Sin grabaci√≥n adjunta</div>'
                        }
                    </div>
                </div>
            </div>
        `;

        document.getElementById('modalContent').innerHTML = html;
        document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    document.getElementById('modal').addEventListener('click', (e) => {
        if(e.target === document.getElementById('modal')) closeModal();
    });
</script>
